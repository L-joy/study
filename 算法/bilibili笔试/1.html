<script>
    function getNumber( n ) {
    // write code here
    let max = 0;
    let num = n;
    let index = 10;
    let j = 0;
    while (index >= 5){
        let res = getSubNumber(index, num);
        if(index === 10){
            max = parseInt(res[1].join(''));
        }
        console.log(res);
        index = res && res[0];
        if(res && parseInt(res[1].join('')) < max){
            max = parseInt(res[1].join(''));
        }
    }
    return max;
    }
    function getSubNumber(index, num){
        let res = [];
        console.log(index);
        for(let i = index - 1; i > 0; i--){
            if(num !== 0 && i*i <= num){
                res.unshift(i);
                num = num - i*i;
            }
            if(i === 1 && num === 1){
                res.unshift(1);
                num = 0;
            }
        }
        if(num === 0){
            return [res[res.length - 1], res];
        }else{
            return;
        }
        
    }
    console.log(getNumber(63));
    function greatestCommonDivisor( a,  b) {
        let c = 0;
        while (true) {
            c = a % b;
            a = b;
            b = c;
            if (b == 0) {
                return a;
            }
        }
    }
    function isLoop(a, b) {
        let commonDivisor = greatestCommonDivisor(a, b);
        b = b / commonDivisor;
        while (b % 2 == 0) {
            b /= 2;
        }
        while (b % 5 == 0) {
            b /= 5;
        }
        if (b == 1) {
            return false;
        } else {
            return true;
        }
    }

    function fractionToDecimal( numerator ,  denominator ) {
    // write code here
    let res = '';
    if(isLoop(numerator ,  denominator)){
        let first = parseInt(numerator/denominator);
        res = res + first + '.';
        let second = parseFloat(numerator / denominator).toString().substring(2,3);
        res = res + '('+ second +")";

    }else{
        res = parseFloat(numerator / denominator).toString();
    }
    return res;
    }
    console.log(fractionToDecimal(2,3));
