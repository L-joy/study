    function solution3(n, m, arr) {
        for (const key in arr) {
            arr[key] = parseInt(arr[key]);
        }
        let newArr = arr.sort((a,b)=>a-b);
        let res = 0;
        let sum = 0;
        for(let i = 0;i < n; i++){
            if(sum + newArr[i] <= m){
                sum = sum + newArr[i];
                res ++;
            }
        }
        return res;
    }

    function solution4(arr) {
        let res = [];
        let newArr = arr;
        for(let i = 0; i < arr.length; i++){
            if(i === 0){
                res.push(newArr[i]);
            }else{
                let left = searchIndex(res, newArr[i]);
                let right = searchIndex(arr.slice(i, newArr.length), newArr[i]);
                if(left.length !== 0 && right.length !== 0){
                    if(left.length > right.length){
                        for(let i = 0;i<right.length;i++){
                            newArr[right[i]] = newArr[i];
                        }
                    }else{
                        for(let i = 0;i < left.length;i++){
                            res[left[i]] = newArr[i];
                        }
                    }
                }
                res.push(newArr[i]);
            }
        }
        return res;
    }
    function searchIndex(arr,target){
        let res = [];
        arr.filter((item,index) => {
            if(item > target){
                res.push(index);
            }
        });
        return res;
    }
