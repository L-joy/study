    function a(arr){
        let res = "";
        if(arr.length === 0){
            return res;
        }
        if(arr.length === 1){
            return arr[0].name;
        }
        for(let i = 0;i<arr.length;i++){
            if( i === 0){
                res = res + arr[i].name;
            }else if(i === arr.length - 1){
                res = res + ' & ' + arr[i].name;
            }else{
                res = res + ', ' + arr[i].name;
            }
        }
        return res;
    }
