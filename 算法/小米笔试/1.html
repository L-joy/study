    function next(i, j, arr) {
        let max = 0,
            maxIndex = 0;
        for (let k = i + 1; k <= i + j; k++) {
            if (arr[k] > max) {
                max = arr[k];
                maxIndex = k;
            }
        }
        return maxIndex;
    }

    function Solution(S) {
        let i = 0;
        let res = 0;
        while (i < S.length - 1) {
            if (i === 0 && S[i] === 0) {
                return 'Infinity';
            }
            let steps = S[i];
            if (steps >= S.length - 1 - i) {
                res++;
                break;
            }
            let max = S[i + 1];
            let index = i + 1;
            for (let j = index; j <= i + steps && j < S.length - 1; j++) {
                if (S[j] + j - index >= max) {
                    max = S[j];
                    index = j;
                }
            }
            res++;
            i = index;
        }
        return res;
    }
