    function solution1(arr1, arr2) {
        var [i, j] = [0, 0];
        let newArr = [];
        while (i < arr1.length || j < arr2.length) {
            if (arr1[i] < arr2[j]) {
                newArr.push(arr1[i]);
                i++
            } else if (arr1[i] > arr2[j]) {
                newArr.push(arr2[j])
                j++
            } else {
                if (arr1[i]) newArr.push(arr1[i]);
                if (arr2[j]) newArr.push(arr2[j]);
                i++;
                j++
            }
        }
        return newArr;
    }

    function median(arr) {
        arr.sort();
        if (arr.length % 2 == 0) {
            return (arr[arr.length / 2 - 1] + arr[arr.length / 2]) / 2;
        } else {
            return arr[Math.floor(arr.length / 2)];
        }
    }

    function solution5(arr) {
        let res = [];
        arr.forEach(item => {
            let current = res;
            for (let name of item) {
                let obj = current.find(k => k.name === name);
                if (!obj) {
                    obj = {
                        name,
                        child: []
                    };
                    current.push(obj);
                }
                current = obj.child;
            }
        })
        return res;
    }
