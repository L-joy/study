<script>
    function connect() {
        let arr = Array.prototype.slice.call(arguments);
        return function () {
            let param = Array.prototype.slice.call(arguments);
            for (let i = arr.length - 1; i >= 0; i--) {
                param = [arr[i](...param)];
            }
            return param[0];
        }
    }

    function a(p) {

    }

    function solution(str) {
        var reg = new RegExp('(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^a-zA-Z0-9])');
        if(str.length < 8){
            console.log(11111);
            return "Irregular password"
        }else if(!reg.test(str)){
            console.log(2222);
            return "Irregular password"
        }
        return 'OK';

    }
    console.log(solution('12_Aaqq12'));

    function solution1(n,m,arr){
        let res = [];
        if(n === 1){
            for(let i = 1; i <= n; i++){
                res.push(i);
            }
            return res.join(" ");
        }
        
        if(m === 2 && arr[1][1] !== 1){
            if(arr[0][0] === arr[1][0]){
                for(let i = 1; i <= n; i++){
                    res.push(i);
                }
                return res.join(" ");
            }else{
                for(let i = 1; i <= n; i++){
                    if(i !== arr[0][0] && i!==arr[1][0]){
                        res.push(i);
                    }
                }
                return res.join(" ");
            }
        }else{
            let a = arr.find((item,index) => item[0] === arr[0][0] && index !== 0);
            console.log(a);
        }
    }


    let up = [],down = [];
    let result = [];
    for(let i = 0; i <= n; i++){
        if(arr[i][1] === 1){
            up.push(arr[i][0]);
        }
        if(arr[i][1] === 0){
            down.push(arr[i][0]);
        }
    }
    for(let i = 1; i <= n; i++){
        if(up.indexOf(i) === -1 && down.indexOf(i) === -1){
            result.push(i);
        }
    }
    if(down.indexOf(up[0]) === -1 || down.indexOf(up[0]) === down.length - 1){
        result.push(up[0]);
    }
