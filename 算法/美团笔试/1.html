    function solution(str){
        let uNum = 0;
        let lNum = 0;
        let res = 0;
        for(var i=0;i<str.length;i++){
		var c=str.charAt(i);
            if(c<'A' || c>'Z'){
                uNum ++;
            } else {
                lNum ++;
            }
	    }
        while(uNum !== lNum){
            if(uNum > lNum){
                res ++;
                uNum = uNum - 1;
                lNum = lNum + 1;
            }else{
                res ++;
                uNum = uNum + 1;
                lNum = lNum - 1;
            }
        }
        return res;
    }
