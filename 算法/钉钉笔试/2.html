<script>
   function debounce(fn){
        var timer;
        return function(){
            var th = this;
            var args = arguments;
            if(timer) clearTimeout(timer);
            timer = setTimeout(function(){
                timer = null;
                fn.apply(th,args)
            },1000)
        }
    }
</script>
