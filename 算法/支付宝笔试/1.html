<script>
    function BigInt(a) {
        this.bigint = a;
        this.plus = function (bigInt) {
            let bigint2 = bigInt.bigint;
            var res = '',
                temp = 0;
            this.bigint = this.bigint.split('');
            bigint2 = bigint2.split('');
            while (this.bigint.length || bigint2.length || temp) {
                temp += ~~this.bigint.pop() + ~~bigint2.pop();
                res = (temp % 10) + res;
                temp = temp > 9;
            }
            return res.replace(/^0+/, '');
        }
    }
    const bigint1 = new BigInt('1231230');
    const bigint2 = new BigInt('12323123999999999999999999999999999999999999999999999991');
    console.log(bigint1.plus(bigint2));

    function createRearFunc(func, indexes) {
        return function () {
            let argus = Array.from(arguments);
            let arr = [];
            for (let i = 0; i < argus.length; i++) {
                arr[indexes[i]] = argus[i]
            }
            return func(...arr);
        }
    }
    const originalFunc = function (a, b, c) {
        return [a, b, c];
    };
    const f = createRearFunc(originalFunc, [2, 0, 1]);
    console.log(f('foo', 'bar', 'fiz'))



    var longestCommonPrefix = function (strs) {
        console.log(strs);
        if (!strs.length) {
            return null
        };
        let cc = '';
        for (let i = 0; i < strs[0].length; i++) {
            for (let j = 1; j < strs.length; j++) {
                if (strs[j].charAt(i) !== strs[0][i]) {
                    if (cc.charAt(cc.length - 1) === '/') {
                        cc = cc.slice(0, cc.length - 1);
                    }
                    return cc && cc !== '/' ? cc : null;
                }
            }
            cc += strs[0][i];
        }
        console.log(cc);
        return cc && cc !== '/' ? cc.slice(0, cc.length - 1) : null;
    };
    console.log(longestCommonPrefix([
        '/home/admin/react/src',
        '/home/admin/react',
        '/home/admin/react/src/index.js',
