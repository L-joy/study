<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="element"></div>
</body>
<script>
    let map = new WeakMap();
    let element = document.querySelector(".element");
    map.set(element,"div");
    console.log(map.get(element));
    element.parentNode.removeChild(element);
    element = null;
</script>
</html>
