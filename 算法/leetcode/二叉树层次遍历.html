<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Definition for a binary tree node.
     */
    function TreeNode(val) {
         this.val = val;
         this.left = this.right = null;
     }
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var levelOrder = function(root) {
        let result = [];
        if (root === null){
            return result;
        }
        let queue = [];
        let temp = [];
        let count = 1,nextCount = 0;
        queue.push(root);
        while (queue.length !== 0){
            let node = queue.shift();
            temp.push(node.val);
            count--;
            if (node.left){
                queue.push(node.left);
                nextCount++;
            }
            if (node.right){
                queue.push(node.right);
                nextCount++;
            }
            if (count === 0){
                result.push(temp);
                temp = [];
                count = nextCount;
                nextCount = 0;
            }
        }
        return result;
    };
    let root = new TreeNode(3);
    let node1 = new TreeNode(9);
    let node2 = new TreeNode(20);
    let node3 = new TreeNode(15);
    let node4 = new TreeNode(7);
    root.left = node1;
    root.right = node2;
    node2.left = node3;
    node2.right = node4;
    console.log(levelOrder(root));
</script>
</body>
</html>
