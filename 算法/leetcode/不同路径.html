<script>
    /**
     * @param {number} m
     * @param {number} n
     * @return {number}
     */
    var uniquePaths = function(m, n) {
        let grid = new Array(n);
        for (let i = 0; i < n; i++) {
            grid[i] = new Array(m);
        }
        for (let i = 0; i < m; i++) {
            grid[0][i] = 1;
        }
        for (let i = 0; i < n; i++) {
            grid[i][0] = 1;
        }
        for (let i = 1; i < n; i++) {
            for (let j = 1; j < m; j++) {
                grid[i][j] = grid[i][j-1] + grid[i-1][j];
            }
        }
        return grid[n-1][m-1];

    };
    console.log(uniquePaths(7, 3));
</script>
