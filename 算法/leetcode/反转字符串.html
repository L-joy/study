<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {character[]} s
     * @return {void} Do not return anything, modify s in-place instead.
     */
    var reverseString = function(s) {
        if (s.length >= 2){
            let left = 0, right = s.length-1;
            while (left < right && left !== right){
                let temp = s[left];
                s[left] = s[right];
                s[right] = temp;
                left ++;
                right --;
            }
        }

    };
    let s = ['h'];
    reverseString(s);
    console.log(s);
</script>
</body>
</html>
