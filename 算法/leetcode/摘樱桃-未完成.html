<script>
    /**
     * @param {number[][]} grid
     * @return {number}
     */
    var cherryPickup = function(grid) {
        if (grid.length === 0){
            return 0;
        } 
        if (grid[0][0] === -1){
            return 0;
        }
        for (let i = 0; i <grid.length; i++) {
            for (let j = 0; j < grid.length; j++) {
                if (grid[i][j] !== -1){
                    grid[i][j+1] = grid[i][j] + grid[i][j+1];
                    grid[i][j] = 0;
                }
            }
        }

    };
    var grid = [
        [0,1,-1],
        [1,0,-1],
        [1,1,1]
    ];
    console.log(cherryPickup(grid));
</script>
