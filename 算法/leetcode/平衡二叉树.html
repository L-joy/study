<script>
    /**
     * Definition for a binary tree node.
     */
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    /**
     * @param {TreeNode} root
     * @return {boolean}
     */
    var isBalanced = function(root) {
        if (root === null){
            return true;
        }
        if (Math.abs(getHeight(root.left) - getHeight(root.right)) > 1){
            return false;
        }else {
            return isBalanced(root.left) && isBalanced(root.right);
        }

    };
    var getHeight = function(node){
        if (node === null){
            return 0 ;
        }
        let height = 0;
        let hLeft = getHeight(node.left);
        let hRight = getHeight(node.right);
        height = Math.max(hLeft, hRight) + 1;
        return height;
    };
    let root = new TreeNode(1);
    let left0 = new TreeNode(2);
    let right0 = new TreeNode(2);
    let left1 = new TreeNode(3);
    let right1 = new TreeNode(3);
    let left2 = new TreeNode(4);
    let right2 = new TreeNode(4);
    root.left = left0;
    left0.left = left1;
    left1.left = left2;
    root.right = right0;
    right0.right = right1;
    right1.right = right2;
    let root1 = new TreeNode(3);
    root1.left = new TreeNode(9);
    let right11 = new TreeNode(20);
    root1.right = right11;
    right11.left = new TreeNode(15);
    right11.right = new TreeNode(7);
    console.log(isBalanced(root1));


    var isBinarySearchTree = function (root) {
        if (root === null){
            return true;
        }
        if (root.left === null && root.right === null){
            return true;
        }
        if (root.left){
            if (isBinarySearchTree(root.left)) {
                if (root.val > root.left.val){
                    return true;
                }else {
                    return false;
                }
            }else {
                return false;
            }
        }
        if (root.right){
            if (isBinarySearchTree(root.right)) {
                if (root.val < root.right.val){
                    return true;
                }else {
                    return false;
                }
            }else {
                return false;
            }
        }
    };
</script>
