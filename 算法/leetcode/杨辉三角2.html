<script>
    Ctx.arc(0,0,5,0,Math.PI,true);
    /**
     * @param {number} rowIndex
     * @return {number[]}
     */
    var getRow = function(rowIndex) {
        let result = [];
        if (rowIndex === 0){
            return [1];
        }
        if (rowIndex === 1){
            return [1,1];
        }
        if (rowIndex >= 2){
            let temp = getRow(rowIndex-1), j = 0;
            for (let i = 0; i < rowIndex+1; i++) {
                if (i === 0 || i === rowIndex){
                    result[i] = 1;
                }else {
                    result[i] = temp[j] + temp[j+1];
                    j++;
                }
            }
            return result;
        }
    };
    console.log(getRow(10));
</script>
