<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Definition for a binary tree node.
     */
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    /**
     * @param {TreeNode} root
     * @return {number}
     */
    var maxDepth = function(root) {
        let result = 0;
        if (root == null){
            return result;
        }else {
            var leftDepth = maxDepth(root.left);
            var rightDepth = maxDepth(root.right);
            result = Math.max(leftDepth,rightDepth)+1;
            return result;
        }
    };
    var depth = function(root,result){
        if (root == null){
            return result;
        }else {
            result++;
            var leftDepth = depth(root.left,result);
            var rightDepth = depth(root.right,result);
            result = Math.max(leftDepth,rightDepth);
            return result;
        }
    };
    let root = new TreeNode(3);
    let node1 = new TreeNode(9);
    let node2 = new TreeNode(20);
    let node3 = new TreeNode(15);
    let node4 = new TreeNode(7);
    root.left = node1;
    root.right = node2;
    node2.left = node3;
    node2.right = node4;
    console.log(maxDepth(root));
</script>
</body>
</html>
