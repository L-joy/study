<script>
    /**
     * 编写一个高效的算法来判断 m x n 矩阵中，是否存在一个目标值
     * 该矩阵具有如下特性：
     * ---每行中的整数从左到右按升序排列.
     * ---每行的第一个整数大于前一行的最后一个整数。
     * @param {number[][]} matrix
     * @param {number} target
     * @return {boolean}
     */
    var searchMatrix = function(matrix, target) {
        if (matrix.length === 0){//空数组
            return false;
        }
        if (matrix.length === 1){
            if (matrix[0].indexOf(target) === -1){
                return false;
            }else {
                return true;
            }
        }
        var rowLen = matrix.length;
        var colLen = matrix[0].length;
        for (let i = 0; i < rowLen; i++) {
            if(target >= matrix[i][0] && target <= matrix[i][colLen-1]){
                if (matrix[i].indexOf(target) === -1){
                    return false;
                }else {
                    return true;
                }
            }
        }
        return false;

    };
    var matrix = [
        [1,   3,  5,  7],
        [10, 11, 16, 20],
        [23, 30, 34, 50]
    ];
    // var matrix = [[1,4,5,7]];
    // var matrix = [[]];
    var target = 35;
    console.log(searchMatrix(matrix, target));
</script>
