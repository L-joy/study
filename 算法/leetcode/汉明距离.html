<script>
    /**
     * @param {number} x
     * @param {number} y
     * @return {number}
     */
    var hammingDistance = function(x, y) {
        if (x >= 0 && x < Math.pow(2,31) && y >= 0 && y < Math.pow(2,31)){
            var count = 0;
            for (var i = 0;i < 32;i++){
                var x0 = (x >> i) & 1;
                var y0 = (y >> i) & 1;
                if (x0 !== y0){
                    count++;
                }
            }
            return count;
        }
    };
    var x = 1,y = 4;
    console.log(hammingDistance(x, y));
</script>
