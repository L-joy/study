<script>
    /**
     * 给定一个数组，将数组中的元素向右移动 k 个位置，
     * 其中 k 是非负数。
     * @param {number[]} nums
     * @param {number} k
     * @return {void} Do not return anything,
     * modify nums in-place instead.
     */
    var rotate = function(nums, k) {
        while (k){
            var lastNum = nums.pop();
            nums.unshift(lastNum);
            k--;
        }
    };
    var rotate1 = function(nums, k) {
        const n = nums.length;
        const temp = [];
        for (let i = 0; i < n; i++) {
           temp[(i + k) % n] = nums[i];
        }
        for (let i = 0; i < n; i++) {
            nums[i] = temp[i];
        }
    };
    var nums = [1,2,3,4,5,6,7];
    // var nums = [-1,-100,3,99];
    var k = 6;
    rotate1(nums,k);
    console.log(nums);
</script>
