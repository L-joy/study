<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var maxProduct = function(nums) {
        if (nums.length === 0){
            return 0;
        }
        if (nums.length === 1){
            return nums[0];
        }
        let result = Number.MIN_VALUE, maxNum = 1, minNum = 1;
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] < 0){
                let temp = maxNum;
                maxNum = minNum;
                minNum = temp;
            }
            maxNum = Math.max(nums[i], maxNum*nums[i]);
            minNum = Math.min(nums[i], minNum*nums[i]);
            result = Math.max(result, maxNum);
        }
        return result;
    };
    let nums = [-2];
    console.log(maxProduct(nums));
</script>
</body>
</html>
