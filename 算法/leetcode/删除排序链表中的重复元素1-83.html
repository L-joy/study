<script>
    /**
     * Definition for singly-linked list.
     *
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    /**
     * 给定一个排序链表，删除所有重复的元素，使得每个元素只出现一次。
     * @param {ListNode} head
     * @return {ListNode}
     */
    var deleteDuplicates = function(head) {
        if (head === null ||head.next === null){
            return head;
        }
        let l = head;
        let p = l , q = p.next;
        let result = p;
        while (q !== null){
            if (p.val === q.val){
                if (q.next === null){
                    p.next = null;
                }
                q = q.next;
            }else {
                p.next = q;
                p = p.next;
                q = q.next;
            }

        }
        return result;
    };
    let l1 = new ListNode(1);
    let l2 = new ListNode(1);
    let l3 = new ListNode(2);
    // let l4 = new ListNode(3);
    // let l5 = new ListNode(3);
    l1.next = l2;
    l2.next = l3;
    // l3.next = l4;
    // l4.next = l5;
    console.log(deleteDuplicates(l1));

</script>
