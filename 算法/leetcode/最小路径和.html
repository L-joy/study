<script>
    /**
     * 给定一个包含非负整数的 m x n 网格，请找出一条从左上角到右下角的路径，
     * 使得路径上的数字总和为最小。
     * @param {number[][]} grid
     * @return {number}
     */
    var minPathSum = function(grid) {
        var result = 0;
        if (grid.length === 0){
            return 0;
        }
        if (grid.length === 1){
            for (let i = 0; i < grid[0].length; i++) {
                result +=grid[0][i];
            }
            return result;
        }
        var rowLen = grid.length;
        var colLen = grid[0].length;
        for (let i = 0; i < grid.length; i++) {
            for (let j = 0; j < grid[i].length; j++) {
                if(i === 0){//第一行
                    if(j !== 0){
                        grid[i][j] = grid[i][j-1] + grid[i][j];
                    }
                }else if(i !== 0&&j === 0){//第一列
                    grid[i][j] = grid[i-1][j] + grid[i][j];
                }else {
                    var temp1 = grid[i][j] + grid[i-1][j];
                    var temp2 = grid[i][j] + grid[i][j-1];
                    grid[i][j] = Math.min(temp1,temp2)
                }
            }
        }
        return grid[rowLen-1][colLen-1];
    };

    var grid = [
        [1,3,1],
        [1,5,1]
    ];

    // var grid = [[1,2,6]];
    console.log(minPathSum(grid));

</script>
