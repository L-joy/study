<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a>百度</a>
<script>
    /**
     * Definition for singly-linked list.
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var detectCycle = function(head) {
        if (head === null || head.next === null){
            return null;
        }
        let nodeList = [], cur = head;
        while (cur.next){
            let nodeIndex = nodeList.indexOf(cur);
            if (nodeIndex === -1){
                nodeList.push(cur);
            }else {
                return cur;
            }
            cur = cur.next;
        }
        return null;
    };
    var detectCycles = function(head){
        if (!hasCycle(head)){
            return null;
        }else {
            let p, q;
            p = hasCycle(head);
            q = head;
            while (p.next && q.next){
                if (p === q){
                    return p;
                }
                p = p.next;
                q = q.next;
            }
        }
        return null;
    };
    //判断链表是否有环，如果没有返回false
    var hasCycle = function(head){
        if (head === null || head.next === null){
            return false;
        }
        let p = head, q = p;
        while (p.next && q.next && q.next.next){
            p = p.next;
            q = q.next.next;
            if (p === q){
                return p;
            }
        }
        return false;
    };

    let head = new ListNode(1),
        node1 = new ListNode(2),
        node2 = new ListNode(0),
        node3 = new ListNode(-4),
        node4 = new ListNode(1),
        node5 = new ListNode(6),
        node6 = new ListNode(5),
        node7 = new ListNode(8),
        node8 = new ListNode(9);
    head.next = node1;
    node1.next = node2;
    node2.next = node3;
    node3.next = node4;
    node4.next = node5;
    node5.next = node6;
    node6.next = node7;
    node7.next = node8;
    node8.next = node7;
    console.log(detectCycles(head));
</script>
</body>
</html>
