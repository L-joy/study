<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p v-fontweight="700" v-fontsize="30">{{ msg | msgFormat('千玺',"好帅") | test }}</p>
    </div>

    <script>
        Vue.filter('msgFormat',function (msg,arg,arg1) {
            return msg.replace(/啦/g,arg+arg1)
          })
        Vue.filter('test',function (msg) {
            return msg+"++++++++++++++"
          })
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'啦啦啦你好江苏南京电脑数学竞赛那些机动车啦啦啦你是经销商拉拉啊小虚拟世界啦啦啦啦啦快速缩进哪些',
            },
            methods: {},
            filters: {//定义私有过滤器
                
            },
            directives: {//自定义私有指令
                'fontweight':{
                    bind:function(el,binding){
                        el.style.fontWeight = binding.value;
                    }
                },
                //这个function等同于把代码写到bind和update中
                'fontsize': function (el,binding) {
                    el.style.fontSize = parseInt(binding.value)+'px';

                }
            }

        });
    </script>
</body>

</html>
