<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        /* CSS初始化 */
        div,p,h1,h2,h3,h4,h5,h6,a{
            text-decoration: none;
        }
        ul,dl,dd,body,h1,h2,h3,h4,h5,h6,p{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        input{
            border: 0 none;
            outline-style: none;
            margin: 0;
            padding: 0;
        }
        /*头部开始*/
        .header{
            height: 30px;
            background-color: black;
        }
        .header .nav{
            width: 980px;
            height: 30px;
            margin: 0 auto;
        }
        .nav .left{
            height: 30px;
            line-height: 30px;
            left: 50px;
            color: #ffffff;
            font-size: 24px;
            float: left;
        }
        .nav .right{
            float: left;
            margin-left: 131px;
        }
        .nav .right li{
            float: left;
            height: 30px;
            line-height: 30px;
        }
        .nav .right a{
            height: 30px;
            padding: 0 20px 0 20px;
            font-size: 16px;
            color: white;
        }
        .nav .wx{
            float: right;
            height: 30px;
            line-height: 30px;
            right: 80px;
        }
        .nav .wx a{
            color: white;
            padding: 0 20px 0 20px;
            font-size: 12px;
        }
        .nav a:hover{
            color: #E8BED0;
        }
        .picture{
            width: 100%;
            height: 250px;
            background-color: dimgray;
        }
        .picture img{
            width: 100%;
            height: 250px;
        }
        .part{
            width: 100%;
            height: 120px;
            background-color: #cccccc;
        }
        .part .content{
            width: 980px;
            height: 120px;
            margin: 0 auto;
        }
        .part .content .c-left{
            float: left;
            width: 570px;
            height: 120px;
        }
        .c-left .pic{
            width: 120px;
            height: 120px;
            position: absolute;
            margin: -30px 20px 0 20px;
        }
        .pic img{
            width: 120px;
            height: 120px;
        }
        .part .name{
            width: 400px;
            float: right;
            height: 120px;
            margin-left: 80px;
        }
        .part .name h3{
            padding-top: 10px;
            color: #ffffff;
            font-family: cursive;

        }
        .part .name p{
            color: #ffffff;
            font-family: cursive;
        }
        .part .content .c-right{
            float: right;
            width: 400px;
            height: 120px;
            line-height: 120px;
        }
        .c-right .scan{
            float: right;
            width: 100px;
            height: 100px;
            margin: 10px 10px 10px 10px;
        }
        .scan img{
            width: 100px;
            height: 100px;
        }
        .c-right .download{
            width: 200px;
            height: 120px;
            float: right;
            margin-right: 20px;
        }
        .download .AppStore{
            width: 180px;
            height: 50px;
            margin: 5px 5px 5px 10px;
        }
        .download .Android{
            width: 180px;
            height: 50px;
            margin: 5px 5px 5px 10px;
        }
        .download img{
            float: left;
            width: 50px;
            height: 50px;
            margin-left: 5px;
        }
        .download .only{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin-left: 10px;
        }
        .download a{
            font-size: 14px;
            text-align: center;
        }
        /*头部结束*/
        /*主体部分开始*/
        .main{
            width: 980px;
            margin: 370px auto;
            border: 1px solid #cccccc;

        }
        .main .part1{
            width: 100%;
            height: 300px;
            margin-top: 50px;
            border: 1px solid black;
        }
        .part1 .left{
            width: 480px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid black;
            float: left;
            margin-left: 10px;
        }
        .part1 .left img{
            width: 440px;
            height: 260px;
            padding-top: 20px;
        }
        .part1 .right{
            width: 460px;
            height: 300px;
            border: 1px solid black;
            float: left;
            margin-left: 20px;
        }
        .main .part2{
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border: 1px solid black;

        }
        .main .part3{
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid black;

        }
        .main .part4{
            width: 100%;
            height: 500px;
            margin-top: 10px;
            border: 1px solid black;

        }
        .main .footer{
            width: 100%;
            height: 200px;
            margin-top: 10px;
            border: 1px solid black;
        }
        /*主体部分结束*/
    </style>
</head>

           <div class="one"></div>

</body>
</html>
