<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <input type="text" v-model="message">
    <p>{{message}}</p>
    <button v-on:click="reverseMsg">翻转msg</button>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'hello world',
            message:'hello vue'
        },
        methods: {
            reverseMsg: function () {
                this.msg = this.msg.split('').reverse().join('')
            }
        }
    });
</script>

</html>
