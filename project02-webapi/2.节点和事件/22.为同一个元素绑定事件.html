<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<script src="common.js"></script>
<script>
    //为同一个事件绑定多个不同事件，指向相同的事件处理函数
    my$("btn").onclick=f1;
    my$("btn").onmouseover=f1;
    my$("btn").onmouseout=f1;
    function f1(e){
        switch(e.type){
            case "click":alert("好帅哦");break;
            case "mouseover":this.style.backgroundColor="yellow";break;
            case "mouseout":this.style.backgroundColor="green";break;
        }
    }
</script>
</body>
</html>
