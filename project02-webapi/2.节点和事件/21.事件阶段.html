<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        #dv1{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        #dv2{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        #dv3{
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>
<script src="common.js"></script>
<script>
    /**
     * 事件阶段：
     * 1.事件捕获阶段：从外向里
     * 2.事件目标阶段: 最开始选择的
     * 3.事件冒泡阶段：从里向外
     *
     * 为元素绑定事件
     * .addEventListener(,,控制事件阶段的);
     * 如何阻止事件冒泡：1.e.stopPropagation();----谷歌，火狐支持
     *                 2.window.event.cancelBubble=true;IE特有，谷歌支持，火狐不支持
     *
     * 通过e.eventPhase这个属性可以知道当前事件在哪个阶段
     * 结果是1----捕获阶段
     *      2----目标阶段
     *      3----冒泡阶段
     */
    //同时注册点击事件
    var objs=[my$("dv1"),my$("dv2"),my$("dv3")];
    //遍历注册事件
    objs.forEach(function (ele) {
        //为每个元素绑定事件
       ele.addEventListener("click", function (e) {
           console.log(this.id+"========"+ e.eventPhase);
       },true);
    });
</script>
</body>
</html>
