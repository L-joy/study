<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 2px dashed gold;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<input type="button" value="删除第一个子元素" id="btn1"/>
<input type="button" value="删除所有子元素" id="btn2"/>
<div id="dv">
    <input type="button" value="按钮0"/>
</div>
<script src="common.js"></script>
<script>
    var i=0;
    my$("btn").onclick= function () {
        i++;
        var iObj=document.createElement("input");
        iObj.type="button";
        iObj.value="按钮"+i;
       // my$("dv").appendChild(iObj);//追加子元素
        my$("dv").insertBefore(iObj,my$("dv").firstElementChild);//插入新的子元素
       // my$("dv").replaceChild(iObj,my$("dv").firstElementChild);//替换父级元素中第一个子元素
    };
    my$("btn1").onclick= function () {
        my$("dv").removeChild(my$("dv").firstElementChild);//删除父级元素中的第一个子元素
    };
    my$("btn2").onclick= function () {
        //删除父级元素中的所有子元素
        //判断父级元素中有没有第一个子元素
        while(my$("dv").firstElementChild){
            my$("dv").removeChild(my$("dv").firstElementChild);
        }
    };
</script>
</body>
</html>
