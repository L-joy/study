<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url("../image/1.2.jpg");

        }
        #dv{
            background-color: rgba(255,255,255,0.3);
            height: 233px;
            text-align: center;
        }
        #dv img{
            cursor: pointer;
            width: 300px;
            height: 233px;
            margin-right: 10px;

        }
    </style>
</head>
<body id="bd">
<div id="dv">
    <img src="../image/1.2.jpg" alt=""/>
    <img src="../image/1.5.jpg" alt=""/>
    <img src="../image/1.8.jpg" alt=""/>
</div>

<script src="common.js"></script>
<script>
    var imgObj=my$("dv").children;//获取所有的子元素
    //循环遍历所有img，注册点击事件
    for(var i=0;i<imgObj.length;i++){
        imgObj[i].onclick= function () {
          document.body.style.backgroundImage="url("+this.src+")";
        };
    }

</script>
</body>
</html>
