<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        #dv1{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        #dv2{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        #dv3{
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>
<script src="common.js"></script>
<script>
    //事件冒泡：多个元素嵌套，有层次关系，这些元素注册了相同的事件，如果里面的元素事件触发了，外面的元素自动触发
    //如何阻止事件冒泡：1.e.stopPropagation();----谷歌，火狐支持
    //                2.window.event.cancelBubble=true;IE特有，谷歌支持，火狐不支持
    my$("dv1").onclick= function () {
        console.log(this.id);
    };
    my$("dv2").onclick= function () {
        console.log(this.id);
        window.event.cancelBubble=true;
    };
    //e-----事件处理对象
    my$("dv3").onclick= function (e) {
        console.log(this.id);
       // e.stopPropagation();
    };
</script>
</body>
</html>
