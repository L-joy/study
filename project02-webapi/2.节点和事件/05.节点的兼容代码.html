<body>
<ul id="uu">
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>
<script src="common.js"></script>
<script>
    /**
     * 第一个节点和第一个元素在IE8中可能不支持
     * element.firstChild;-----谷歌，火狐获取的是第一个子节点，IE8获取的是第一个子元素
     * element.firstElementChild;-------谷歌，火狐获取的是第一个子元素，IE8不支持
     *
     */
    //获取任意一个父级元素的第一个子元素
    function getFirstElementChild(element){
        if(element.firstElementChild){
            return element.firstElementChild;
        }else{
            var node= element.firstChild;
            while(node&&node.nodeType!=1){
                node=node.nextSibling;
            }
            return node;
        }

    }

    //获取任意一个父级元素的最后一个子元素
    function getLastElementChild(element){
        if(element.lastElementChild){
            return element.lastElementChild;
        }else{
            var node= element.lastChild;
            while(node&&node.nodeType!=1){
                node=node.previousSibling;
            }
            return node;
        }
    }

    //测试
    console.log(getFirstElementChild(my$("uu")).innerText);
    console.log(getLastElementChild(my$("uu")).innerText);
</script>
</body>
</html>
