<script>
    //获取所有的按钮，分别注册点击事件
    var objs=document.getElementsByTagName("input");
    //循环遍历所以的按钮
    for(var i=0;i<objs.length;i++){
        objs[i].onclick=function (){
            //把所有的按钮的value值设置为默认的值：没怀孕
            for(var j=0;j<objs.length;j++){
                objs[j].value="没怀孕";
            }
            //当前被点击的按钮设置为：怀孕了
            this.value="怀孕了";
        };
    }
</script>
