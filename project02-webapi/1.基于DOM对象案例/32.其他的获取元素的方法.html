<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .cls {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<input type="button" value="显示结果" id="btn"/>

<p>这是一个p</p>

<p class="cls">这是一个p</p>
<span>这是一个span</span><br/>
<span class="cls">这是一个span</span>

<script src="common.js"></script>
<script>
    //点击按钮弹出对话框
    //根据选择器的方式获取元素
    //    var btnObj=document.querySelector("#btn");
    //    btnObj.onclick= function () {
    //        alert("哈哈");
    //    };
    var objs = document.querySelectorAll(".cls");
    for (var i = 0; i < objs.length; i++) {
        objs[i].style.backgroundColor = "red";
    }

    //总结获取元素的方法
    /**
     * 1.根据id属性的值获取元素，返回的是一个元素对象
     * document.getElementById("id属性的值");
     *
     * 2.根据标签名字获取元素，返回的是一个伪数组，里面存了多个DOM对象
     * document.getElementsByTagName("标签的名字");
     *
     * 下面几个有的浏览器不支持
     * 3.根据name属性的值获取元素，返回的是一个伪数组，里面存了多个DOM对象
     * document.getElementsByName("name属性的值");
     *
     * 4.根据类样式的的名字来获取元素，返回的是一个伪数组，里面存了多个DOM对象
     * document.getElementsByClassName("类样式的名字");
     *
     * 5.根据选择器获取元素，返回的是一个元素对象
     * document.querySelector("选择器的名字");
     */
</script>
</body>
</html>
