<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         *
         * JavaScript分为三个部分：
         * ECMAScript标准：JS的基本语法
         * DOM：Document Object Model---文档对象模型----操作页面的元素
         * BOM：Browser Object Model---浏览器对象模型----操作的是浏览器
         */

        /**
         * 点击操作是一个事件
         * 为元素添加事件的操作：
         * 事件：就是一件事，有事件源，触发和响应
         *
         * this关键字-----如果是在当前的元素的事件中使用this，那么this就是当前的对象
         *
         * 获取元素的两种方法：
         * 根据id从整个文档中获取元素-----返回的是一个元素对象
         * document.getElementById("id的值")
         * 根据标签的名字获取元素-----返回的是元素对象组成的伪数组
         * document.getElementsByTagName("标签名")
         * 操作基本标签的属性：src title alt href id
         * 操作表单标签的属性：name checked selected disabled readonly
         * 元素的样式操作：
         * 对象.style.属性=值；
         * 对象.className=值；
         *
         * DOM对象-------通过DOM方式获取的元素得到的对象
         *
         * 元素：element：页面中的标签
         * 节点：Node:页面中所有的内容，标签，属性，文本
         * 根元素：html标签
         * 页面中的顶级对象----document
         *
         */

    </script>
</head>

<body>
<!--html代码-->
<!--html代码中嵌入了js代码，不方便后期修改额维护-->
<!--<input type="button" value="弹框" onclick="alert('哈哈')"/>-->

<!--id属性中存储的值是唯一的-&#45;&#45;就像人的身份证，不能重复-->
<input type="button" value="显示效果" id="btn"/>
<script>
    //案例——点击按钮弹出对话框
    document.getElementById("btn").onclick=function (){
      alert("哈哈");
    };
</script>

<input type="button" value="显示图片" id="photo"/>
<img src="" alt="Jackson" title="Jackson" id="im"/>
<script>
    //案例——点击按钮显示图片:点击按钮的时候设置img标签的src属性给一个图片的属性
    //根据id获取按钮，为按钮注册点击事件，添加事件处理函数
    document.getElementById("photo").onclick=function (){
        //根据id获取图片的标签，设置图片的src属性
       var imobj=document.getElementById("im");
        imobj.src="image/1.jpg";
        //设置图片大小
        imobj.width="300";
        imobj.height="400";
    };
</script>

<input type="button" value="设置p的内容" id="con"/>
<p id="p1">我是一个p标签</p>
<script>
    //案例——点击按钮，修改p标签的显示内容
    //凡是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性
    //根据id获取按钮，为按钮注册点积事件，添加事件处理函数
    document.getElementById("con").onclick=function (){
        //根据id获取p标签，设置内容
        document.getElementById("p1").innerText="这是一个p";

    };
</script>
<input type="button" value="修改a标签" id="link"/>
<a href="https://www.baidu.com/" id="ao">百度</a>
<script>
    //案例——点击按钮，修改a标签的地址和热点文字
    document.getElementById("link").onclick=function (){
        var aobj=document.getElementById("ao");
        aobj.innerText="领扣";
        aobj.href="https://leetcode-cn.com/";
    };
</script>

<input type="button" value="改变多个p标签的值" id="mp"/>
<div id="div1">
    <p>哈哈</p>
    <p>哈哈</p>
    <p>哈哈</p>
    <p>哈哈</p>
    <p>哈哈</p>
</div>
<div id="div2">
    <p>哈哈</p>
    <p>哈哈</p>
    <p>哈哈</p>
    <p>哈哈</p>
</div>
<script>
    //案例——点击按钮设置多个p标签的文字内容
   // document.getElementsByTagName("标签的名字");-----返回的是一个伪数组
    document.getElementById("mp").onclick=function (){
      //根据标签名字获取标签
        var pobjs=document.getElementById("div1").getElementsByTagName("P");
        console.log(pobjs);
        //循环遍历这个数组
        for(var i=0;i<pobjs.length;i++){
            //为每个p标签设置文字
            pobjs[i].innerText="我们都是p";
        }
    };

</script>

<input type="button" value="改变图片的alt" id="chp"/>
<!--<img src="image/2.jpg" alt="Jackson" title="Jackson" id="img1"/>-->
<script>
    //点击按钮修改图片的alt和title
    document.getElementById("chp").onclick=function (){
      var imgobjs=document.getElementsByTagName("img");
        imgobjs[0].alt="易烊千玺";
        imgobjs[0].title="易烊千玺";
        imgobjs[0].width="300";
        imgobjs[0].height="400";
    };

</script>

<input type="button" value="改变文本框的值" id="mdn"/><br/>
<input type="text" value=""/><br/>
<input type="text" value=""/><br/>
<input type="text" value=""/><br/>
<input type="text" value=""/><br/>
<input type="text" value=""/><br/>
<input type="text" value=""/><br/>
<script>
    //点击按钮改变多个文本框的值
    document.getElementById("mdn").onclick= function () {
        var inputs=document.getElementsByTagName("input");
        for(var i=0;i<inputs.length;i++){
            if(inputs[i].type!="button"){
                inputs[i].value="哈喽";
            }
        }
    }
</script>
</body>
</html>
