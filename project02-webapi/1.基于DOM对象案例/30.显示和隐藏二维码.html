<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .nodeSmall{
            width: 50px;
            height: 50px;
            position: fixed;
            right: 28px;
            top: 40%;
        }
        .erweima{
            position: absolute;
            top: 0;
            left: -685px;
        }
        .nodeSmall a{
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#">
        <img src="../image/6.png" alt=""/>
    </a>
    <div class="erweima hide" id="er">
        <img src="../image/5.jpg" alt=""/>
    </div>
</div>
<script src="common.js"></script>
<script>
    //获取鼠标要进入的a标签
    var aobj=my$("node_small").getElementsByTagName("a")[0];
    aobj.onmouseover= function () {
        my$("er").className="erweima show";
    };
    aobj.onmouseout= function () {
        my$("er").className="erweima hide";
    };
</script>
</body>
</html>
