<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background-color: palevioletred;
            margin-top: 10px;
        }
        .cls{
            background-color: seagreen;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/><br/>
<input type="text" value="你好" name="name1"/><br/>
<input type="text" value="你好" name="name2"/><br/>
<input type="text" value="你好" name="name1"/><br/>
<input type="text" value="你好" name="name3"/><br/>
<input type="text" value="你好" name="name1"/><br/>
<input type="text" value="你好" name="name1"/><br/>
<script src="common.js">
    //根据name属性值获取元素
</script>
<script>
    //点击按钮，改变name属性值为name1的所有value值
    my$("btn").onclick= function () {
        //通过name属性值获取元素----表单的标签
        var list=document.getElementsByName("name1");//伪数组
        for(var i=0;i<list.length;i++){
            list[i].value="哈哈";
        }
    };
</script>
<br/>

<p class="cls">这是一个p</p>
<p>这是另个一个p</p>
<span class="cls">这是第一个span</span><br/>
<span>这是第二个span</span>
<div class="cls">这是第一个div</div>
<div>这是第二个div</div>
<br/>
<input type="button" value="显示效果" id="btn2"/>
<script src="common.js">
    //根据类样式的名字来获取元素
</script>
<script>
     //点击按钮设置应用cls类样式的标签的背景颜色为：pink
    my$("btn2").onclick= function () {
        //根据类样式的名字来获取元素
        var list1=document.getElementsByClassName("cls");
        for(var i=0;i<list1.length;i++){
            list1[i].style.backgroundColor="pink";
        }
    };

</script>
</body>
</html>
