<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            height: 500px;
            border: 2px solid blueviolet;
            margin: 0 auto;
            margin-top: 100px;

        }

        .headcontent {
            height: 100px;
            border-bottom: 2px solid blueviolet;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        .headcontent span {
            width: 145px;
            height: 100px;
            background-color: palevioletred;
            margin-right: 5px;
            float: left;
            line-height: 100px;
            text-align: center;
        }
        .headcontent span.current{
            background-color: lawngreen;
        }

        .bodycontent li{
            height: 398px;
            display: none;

        }
        .bodycontent li.current{
            background-color: lawngreen;
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="headcontent">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>

    </div>
    <div class="bodycontent">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>

</div>
<script src="common.js"></script>
<script>

    //获取最外面的div

    //获取body里的div
    var box=my$("box");
    var bd=box.getElementsByClassName("bodycontent")[0];
    var list=bd.getElementsByTagName("li");
    //获取head里的div
    var hd=box.getElementsByClassName("headcontent")[0];
    //获取所有的span标签
    var spans=hd.getElementsByTagName("span");
    //循环遍历所有的span标签,添加点击事件
    for(var i=0;i<spans.length;i++){
        //在点击之前保存索引,自定义索引属性
        spans[i].setAttribute("index" ,i);
        spans[i].onclick= function () {
          //第一移除所有span标签的类样式
            for(var j=0;j<spans.length;j++){
                spans[j].removeAttribute("class");
            }
          //第二当前被点击的span标签应用类样式
            this.className="current";

            //span被点击的时候获取存储的索引值
            //alert(this.getAttribute("index"));
            var num=this.getAttribute("index");

            //获取所有的li标签，每个li标签先全部隐藏
            for(var k=0;k<list.length;k++){
                list[k].removeAttribute("class");
            }
            //当前被点的span对应的li标签显示
            list[num].className="current";
        };
    }




</script>
</body>
</html>
