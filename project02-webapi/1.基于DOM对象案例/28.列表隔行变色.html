<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<input type="button" value="隔行变色" id="btn"/>
<ul id="uu">
    <li>红旗</li>
    <li>五菱宏光</li>
    <li>奔驰</li>
    <li>兰博基尼</li>
    <li>哈弗</li>
    <li>奥拓</li>
    <li>奥迪</li>
    <li>悍马</li>
</ul>
<script src="common.js"></script>
<script>
      //获取所有的li标签
      var list=getElementsByTagName("li");
      for(var i=0;i<list.length;i++){

          list[i].style.backgroundColor=i%2==0?"#000":"aaa";
      }

</script>
</body>
