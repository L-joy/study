<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>

</head>
<body>
<input type="button" value="选歌" id="btn"/>
<select name="">
    <option value="1">舒适圈</option>
    <option value="2">晴天</option>
    <option value="3" id="op">别再闹了</option>
    <option value="4">宠爱</option>
</select>
<script src="common.js"></script>
<script>
  my$("btn").onclick=function (){
     my$("op").selected=true;
  };
</script>

<textarea name="" id="tt" cols="30" rows="10" readonly>
    This filter function is chosen to be balanced,
    correlation immune of the first order and has
    algebraic degree 3.
</textarea>
<input type="button" value="注册" id="btn1"/>
<script>
    //disabled="disabled"------>这个属性是禁用的意思
    //html中属性和值相等，并且只有一个，其实可以只写这个属性，不用赋值
    //readonly---只读
    my$("btn1").onclick=function (){
      //  my$("tt").value="啦啦";//推荐用value，看成表单标签
        my$("tt").innerText="哈哈";
    };
</script>
</body>
</html>
