    //根据标签的名字获取图片标签，分别注册点击事件
    var imgobj=document.getElementsByTagName("img");
    //循环遍历数组，获取每个图片标签，注册点击事件，添加事件处理函数
    for(var i=0;i<imgobj.length;i++){
        imgobj[i].onclick=function (){
            alert("被点了");
        };
    }
</script>
