<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../Jackson-yee/71.jpg" alt="" id="im" width="200" height="200"/>
<script src="../common.js"></script>
<script>
    //鼠标在页面移动，图片跟着鼠标走
    document.onmousemove= function (e) {
        //鼠标移动的横纵坐标
        //可视区域的横坐标
        //可视区域的纵坐标
        my$("im").style.left= e.clientX+"px";
        my$("im").style.top= e.clientY+"px";
    };
</script>
</body>
</html>
