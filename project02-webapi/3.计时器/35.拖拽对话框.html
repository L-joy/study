<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000000;
        }
        .login-header{
            margin: 20px auto;
            text-align: center;
            font: bold 24px "宋体";
        }
        .login{
            width: 500px;
            height: 300px;
            left: 34%;
            top: 20%;
            border: 1px solid #ebebeb;
            position: absolute;
            background-color: #fff;
            display: none;
            box-shadow: 0 0 20px #ddd;
            z-index: 9999;

        }
        .login .login-title{
            width: 100%;
            margin: 10px 0 0 0;
            text-align: center;
            line-height: 50px;
            height: 50px;
            font: bold 20px "宋体";
            position: relative;
            cursor: move;
            user-select: none;/*禁止用户选择*/
        }
        .login span{
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffffff;
            border: 1px solid #ebebeb;
            width: 40px;
            height: 40px;
            border-radius: 20px;/*圆*/
            text-align: center;
            line-height: 40px;
        }
        .login-content{
            margin-top: 20px;
        }
        .login-input{
            overflow: hidden;/*清除浮动*/
            margin: 0 0 20px 0;
        }
        .login-input label{
            float: left;
            width: 90px;
            text-align: right;/*右对齐*/
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        .login-input .list-input{
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: 1px solid lightslategrey;
            text-indent: 5px;/*将段落的第一行缩进50像素;*/
        }
        .login .login-button{
            width: 50%;
            text-align: center;
            line-height: 50px;
            margin: 30px auto 0 auto;
            font-size: 14px;
            border: 1px solid #6f6f6f;
        }
        .login-button a{
            display: block;/*显示为块级元素*/
        }
        .login-bg{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #000000;
            opacity: 0.3;
            display: none;
        }

    </style>
</head>
<body>
<div class="login-header">
    <a href="javascript:void(0)" id="link">点击，弹出登录框</a>
</div>
<div id="login" class="login">
    <div class="login-title" id="title">登录会员
        <span><a href="javascript:void(0)" id="closeBtn" class="close-login">关闭</a></span>
    </div>
    <div class="login-content">
        <div class="login-input">
            <label>用户名：</label>
            <input type="text" value="请输入用户名" class="list-input" id="username"/>
        </div>
        <div class="login-input">
            <label>登录密码：</label>
            <input type="text" value="请输入登录密码" class="list-input" id="password"/>
        </div>
    </div>
    <div class="login-button" id="loginBtn"><a href="javascript:void(0)" id="login-button-submit">登录会员</a></div>
</div>
<!--遮挡层-->
<div id="bg" class="login-bg"></div>
<script src="common.js"></script>
<script>
    //获取超链接，注册点击事件，显示登录框和遮挡层
    my$("link").onclick= function () {
      my$("login").style.display="block";
        my$("bg").style.display="block";
    };
    my$("closeBtn").onclick= function () {
        my$("login").style.display="none";
        my$("bg").style.display="none";
    };
    //找到title，注册鼠标按下事件,移动鼠标，移动登录框
    my$("title").onmousedown= function (e) {
        //获取鼠标按住的地方在登录框的位置
        var spaceX= e.clientX-my$("login").offsetLeft;
        var spaceY= e.clientY-my$("login").offsetTop;
        //鼠标移动事件
        document.onmousemove= function (e) {
            //新的可视区的横坐标-spaceX
            var x=e.clientX-spaceX;
            var y=e.clientY-spaceY;
            my$("login").style.left= x+"px";
            my$("login").style.top= y+"px";
        };

    };
    //鼠标抬起，登录框定住
    document.onmouseup= function () {
        document.onmousemove=null;
    };
</script>
