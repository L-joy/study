<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top; /*垂直对齐*/
        }

        li {
            list-style: none;
        }

        .box {
            width: 800px;
            height: 600px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
            position: relative;

        }

        .inner {
            width: 800px;
            height: 600px;
            background-color: pink;
            overflow: hidden;
            position: relative;
            text-align: center;

        }

        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;

        }

        .inner li {
            float: left;
        }

        .inner li img {
            width: 800px;
            height: 600px;
        }

        .box ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .box ol li {
            width: 20px;
            height: 20px;
            background-color: #fff;
            float: left;
            border: 1px solid black;
            margin-left: 10px;
            cursor: pointer;
        }

        ol li.current {
            background-color: aqua;
        }

        #focusD {

            display: none;

        }

        #focusD span {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 5px;
            top: 50%;
            font: bold 30px "黑体";
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
            opacity: 0.3;
            background: #000;
            color: #fff;
            cursor: pointer;

        }

        #focusD #right {
            right: 5px;
            left: auto;
        }

    </style>
</head>
<body>
<div id="box" class="box">
    <div class="inner"><!--相框-->
        <ul>
            <li><img src="../Jackson-yee/10.jpg" alt=""/></li>
            <li><img src="../Jackson-yee/11.jpg" alt=""/></li>
            <li><img src="../Jackson-yee/16.jpg" alt=""/></li>
            <li><img src="../Jackson-yee/13.jpg" alt=""/></li>
            <li><img src="../Jackson-yee/14.jpg" alt=""/></li>
            <li><img src="../Jackson-yee/15.jpg" alt=""/></li>
        </ul>
        <ol>

        </ol>
    </div>
    <div id="focusD">
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
</div>
<script src="../common.js"></script>
<script>
    //获取最外面的div
    var box = my$("box");
    //获取inner
    var inner = box.children[0];
    //获取img中每个图片的宽度
    var imgWidth = inner.offsetWidth;
    //获取ul
    var ulObj = inner.children[0];
    //获取ul中的li
    var list = ulObj.children;
    //获取ol
    var olObj = inner.children[1];
    //获取左右按键的标签
    var focusD = my$("focusD");
    var pic = 0;
    //创建小按钮----根据ul中li个数
    for (var i = 0; i < list.length; i++) {
        var liObj = document.createElement("li");
        //为ol中每个li标签设置自定义属性，获取索引值
        liObj.setAttribute("index", i);
        olObj.appendChild(liObj);
        liObj.innerHTML = (i + 1);
        //注册鼠标进入事件
        liObj.onmouseover = function () {
            //先干掉所有ol中li的背景颜色
            for (var j = 0; j < olObj.children.length; j++) {
                olObj.children[j].removeAttribute("class");
            }
            //设置当前鼠标进来的li的背景颜色
            this.className = "current";
            //获取鼠标进入的li的当前索引值
            pic = this.getAttribute("index");
            //移动ul
            animate(ulObj, -pic * imgWidth);
        };
    }
    //设置ol中第一个li有背景颜色
    olObj.children[0].className = "current";
    //克隆ul中第一个li，加入到ul中的最后
    ulObj.appendChild(ulObj.children[0].cloneNode(true));

    //自动播放
    var timeId=setInterval(clickHandle, 1000);
    //鼠标进入box显示左右焦点的div
    my$("box").onmouseover = function () {
        focusD.style.display = "block";
        clearInterval(timeId);//鼠标进入清理定时器，停止
    };
    //鼠标离开box隐藏左右焦点的div
    my$("box").onmouseout = function () {
        focusD.style.display = "none";
        timeId=setInterval(clickHandle, 1000);//鼠标离开自动播放
    };

    //右边按钮
    my$("right").onclick = clickHandle;
    function clickHandle() {
        if (pic == list.length - 1) {
            pic = 0;
            ulObj.style.left = 0 + "px";
        }
        pic++;
        animate(ulObj, -pic * imgWidth);
        //如果pic==5，说明此时显示的是第6个图，第一个小按钮有颜色
        if (pic == list.length - 1) {
            //第五个按钮颜色干掉
            olObj.children[olObj.children.length - 1].className = "";
            //设置第一个按钮的颜色
            olObj.children[0].className = "current";
        } else {
            for (var i = 0; i < olObj.children.length; i++) {
                olObj.children[i].removeAttribute("class");
            }
            olObj.children[pic].className = "current";
        }
    }
    //左边按钮
    my$("left").onclick = function () {
        if (pic == 0) {
            pic = list.length - 1;
            ulObj.style.left = -pic * imgWidth + "px";
        }
        pic--;
        animate(ulObj, -pic * imgWidth);
        //设置小按钮的颜色
        for (var i = 0; i < olObj.children.length; i++) {
            olObj.children[i].removeAttribute("class");
        }
        olObj.children[pic].className = "current";
    };
    //封装动画函数--------设置任意的一个元素，移动到指定的目标位置
    function animate(element, target) {
        //先清理定时器
        clearInterval(element.timeId);
        //定时器的id值存储在对象的一个属性中
        element.timeId = setInterval(function () {
            //获取元素的当前位置
            var current = element.offsetLeft;
            //每次移动的位置
            var step = 10;
            step = current < target ? step : -step;
            current += step;
            if (Math.abs(target - current) > Math.abs(step)) {
                element.style.left = current + "px";
            }
            else {
                clearInterval(element.timeId);
                element.style.left = target + "px";
            }
        }, 10)
    }

</script>
</body>
</html>
