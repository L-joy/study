<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<input type="button" value="渐变" id="btn"/>
<script src="../common.js"></script>
<script>

    //点击按钮，使自动div渐变
    my$("btn").onclick= function () {
        //定义渐变属性：
        var opacity=10;
        //设置时钟
        var timeId=setInterval(function () {
            opacity--;
            if(opacity<=0){
                clearInterval(timeId);//清理定时器
            }
            my$("dv").style.opacity=opacity/10;
        },200);

    };
</script>
</body>
</html>
