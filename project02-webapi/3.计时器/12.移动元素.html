<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 200px;
            background-color: tomato;
            border-radius: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="移动到400" id="btn1"/>
<input type="button" value="移动到800" id="btn2"/>
<div id="dv"></div>
<script src="../common.js"></script>
<script>
    //div要移动，就要脱离文档流-----position：absolute
    //如果样式的代码在style的标签中设置，外面是获取不到的，在style的属性中设置，外面是可以获取到的
    //获取div的当前位置：my$("dv").offsetLeft;
    //点击按钮使得div到达400位置
    my$("btn1").onclick= function () {
      animate(my$("dv"),400);
    };
    //点击按钮使得div到达400位置
    my$("btn2").onclick= function () {
        animate(my$("dv"),800);
    };

    //封装动画函数--------设置任意的一个元素，移动到指定的目标位置
    function animate(element,target){
        //先清理定时器
        clearInterval(element.timeId);
        //定时器的id值存储在对象的一个属性中
        element.timeId=setInterval(function () {
            //获取元素的当前位置
            var current=element.offsetLeft;
            //每次移动的位置
            var step=4;
            step=current<target?step:-step;
            current+=step;
            if(Math.abs(target-current)>Math.abs(step)){
                element.style.left=current+"px";
            }
            else{
                clearInterval(element.timeId);
                element.style.left=target+"px";
            }
        },20)
    }
</script>
</body>
</html>
