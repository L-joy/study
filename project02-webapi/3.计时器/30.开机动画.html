<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .box{
            width:322px;
            bottom: 0;
            right: 0;
            position: fixed;
            overflow: hidden;
        }
        .box span{
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            right: 0;

        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span><!-放关闭的×-->
    <div class="hd" id="headPart">
        <img src="images1/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bodyPart">
        <img src="images1/b.jpg" alt=""/>
    </div>
</div>
<script src="common.js"></script>
<script>
    //点击×触发动画函数----先使bd中图片高度减为0---再使hd中图片宽度减为0
    my$("closeButton").onclick= function () {
        animate(my$("bodyPart"),{"height":0}, function () {
            animate(my$("box"),{"width":0});
        });
    };
</script>
</body>
</html>
