<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;/*垂直对齐*/
        }
        ul{
            list-style: none;
        }
        .box{
            width: 800px;
            height: 600px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
            position: relative;

        }
        .inner{
            width: 800px;
            height: 600px;
            background-color: pink;
            overflow: hidden;
            position: relative;
            text-align: center;


        }
        .inner ul{
            width: 1000%;
            position: absolute;
            top : 0;
            left: 0;

        }
        .inner li{
            float: left;
        }
        .inner li img{
            width: 800px;
            height: 600px;
        }
         #focusD{
           
            display: none;
            
        }
        #focusD span{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 5px;
            top: 50%;
            font: bold 30px "黑体";
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
            opacity: 0.3;
            background: #000;
            color: #fff;
            cursor: pointer;

        }
       #focusD #right{
            right: 5px;
            left: auto;
        }
       
    </style>
</head>
<body>
<div id="box" class="box">
    <div class="inner"><!--相框-->
        <ul>
            <li><a href="#"><img src="../Jackson-yee/10.jpg" alt=""/></a></li>
            <li><a href="#"><img src="../Jackson-yee/11.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../Jackson-yee/16.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../Jackson-yee/13.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../Jackson-yee/14.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../Jackson-yee/15.jpg" alt="" /></a></li>
        </ul>
    </div>
    <div id="focusD">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
    </div>
</div>
<script src="../common.js"></script>
<script>
    //获取最外面的div
    var box=my$("box");
    //获取相框
    var inner=box.children[0];
    //获取相框的宽度
    var imgWidth=inner.offsetWidth;
    //获取ul
    var ulObj=inner.children[0];
    //获取左右焦点的div
    var focusD=my$("focusD");
    //只有点击box才显示span标签
    box.onmouseover= function () {
        focusD.style.display="block";
    };
    box.onmouseout= function () {
      focusD.style.display="none";
    };

    //点击右边按钮
    var index=0;
    my$("right").onclick= function () {
        if(index<ulObj.children.length-1){
            index++;
            animate(ulObj,-index*imgWidth);
        }

    };
    //点击左边按钮
    my$("left").onclick= function () {
        if(index>0){
            index--;
            animate(ulObj,-index*imgWidth);
        }
    };
    //封装动画函数--------设置任意的一个元素，移动到指定的目标位置
    function animate(element,target){
        //先清理定时器
        clearInterval(element.timeId);
        //定时器的id值存储在对象的一个属性中
        element.timeId=setInterval(function () {
            //获取元素的当前位置
            var current=element.offsetLeft;
            //每次移动的位置
            var step=4;
            step=current<target?step:-step;
            current+=step;
            if(Math.abs(target-current)>Math.abs(step)){
                element.style.left=current+"px";
            }
            else{
                clearInterval(element.timeId);
                element.style.left=target+"px";
            }
        },20)
    }

</script>
</body>
</html>
