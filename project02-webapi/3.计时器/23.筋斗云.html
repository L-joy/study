<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: dimgray;
        }

        .cls{
            margin: 100px auto;
            width: 840px;
            height: 50px;
            background: white;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            position: relative;
        }
        ul{
            position: relative;
        }
        .cls span{
            left: 0;
            width: 83px;
            height: 50px;
            position: absolute;
            background: url("images1/cloud.gif")  no-repeat;
        }
        .cls li {

            float: left;
            display: inline;
            margin-right: 20px;
            margin-left: 10px;

        }


        .cls #im {
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="cls" id="dv">
    <span id="cloud"></span>
    <ul id="nav">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>广州校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招纳贤士</li>
    </ul>
    <div id="im">
        <img src="images1/rss.png" alt=""/>
    </div>
</div>
<script src="common.js"></script>
<script>
    //获取云彩
    var cloud=my$("cloud");
    //获取所有的li标签
    var list=my$("nav").children;
    //循环遍历分别注册鼠标进入，鼠标离开，点击事件
    for(var i=0;i<list.length;i++){
        list[i].onmouseover=mouseoverHandle;
        list[i].onmouseout=mouseoutHandle;
        list[i].onclick=clickHandle;
    }
    function mouseoverHandle(){
        animate(cloud,this.offsetLeft);//鼠标进入移动到鼠标位置
    }
    //点击时，记录上次的位置
    var lastPosition=0;
    function mouseoutHandle(){
        animate(cloud,lastPosition);//鼠标出去移动到起始位置
    }
    function clickHandle(){
        lastPosition=this.offsetLeft;//点击鼠标定在一个位置
    }

    //封装动画函数--------设置任意的一个元素，变速移动到指定的目标位置
    function animate(element, target) {
        //先清理定时器
        clearInterval(element.timeId);
        //定时器的id值存储在对象的一个属性中
        element.timeId = setInterval(function () {
            //获取元素的当前位置
            var current = element.offsetLeft;
            //每次移动的位置
            var step = (target - current) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style.left = current + "px";
            if (current == target) {
                clearInterval(element.timeId);
            }
            //测试代码
            console.log("目标位置："+target+"当前位置："+current+"移动步数："+step);

        }, 20)
    }
</script>
</body>
</html>
