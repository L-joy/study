<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 200px;
            background-color: tomato;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="变宽" id="btn"/>
<div id="dv"></div>
<script src="../common.js"></script>
<script>
    //点击按钮，使得div变宽
    my$("btn").onclick= function () {
        var left=300;
        var timeId=setInterval(function () {
            left+=10;
            if(left>=800){
                clearInterval(timeId);//宽度大于800，清理定时器
            }
            my$("dv").style.width=left+"px";
        },200)
    };

</script>
</body>
</html>
