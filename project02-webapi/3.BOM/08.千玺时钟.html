        //获取当前时间
        var date = new Date();

        //获取秒
        var sec = date.getSeconds();
        hour = hour < 10 ? "0" + hour : hour;
        sec = sec < 10 ? "0" + sec : sec;
        my$("btn").value = hour + ":" + sec;
        my$("im").src = "Jackson-yee/" + sec + ".jpg";
    }
    f1();
    setInterval(f1,1000);
