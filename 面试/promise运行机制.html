    function format(timer) {
        let date = new Date(timer);
        let str = 'YYYY-MM-DD:hh:mm:ss';
        console.log(date);
        let YYYY = date.getFullYear();
        let MM = date.getMonth();
        let DD = date.getDate();
        console.log(YYYY, MM, DD);
        let hh = date.getUTCHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
        console.log(hh, mm, ss);
        str = str.replace('YYYY', YYYY);
        str = str.replace('MM', addZero(MM + 1));
        str = str.replace('DD', addZero(DD));
        str = str.replace('hh', addZero(hh));
        str = str.replace('mm', addZero(mm));
        str = str.replace('ss', addZero(ss));
        return str;
    }

    function addZero(num) {
        if (num < 10) {
            return '0' + num;
        }
        return num;
    }

    function getSort(array) {
        var str = array.join("");
        var filter = [];
        var result = [];
        for (i in array) {
            var elm = [];
            var tmp;
            var fstr = filter.join();
            if (fstr.indexOf(array[i]) >= 0)
                continue;
            else {
                var tmp_arr = get(str, array[i], elm, tmp);
                result.push(tmp_arr.length + ':' + tmp_arr[0]);
                filter.push(array[i]);
            }
        }
        result.sort();
        result.reverse();
        var res = [];
        for (index in result) {
            var show = result[index].split(':');
            res.push(show[1])

        }
        return res.join(",");
    }

    function get(str, tar, arr, tmp) {
        if (str.indexOf(tar) >= 0) {
            tmp = str.slice(str.indexOf(tar) + 1);
            arr.push(tar);
            get(tmp, tar, arr, tmp);
        }
        return arr;
    }
