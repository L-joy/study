<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AJAX的快速上手（发送请求）</title>
</head>
<body>
<script>
    //涉及到AJAX操作的页面不能使用文件协议访问
    //AJAX是一套API核心提供的类型：XMLHttpRequest
    //1.安装浏览器（用户代理）
    //xhr就类似于浏览器的作用（发送请求接受响应）
    var xhr=new XMLHttpRequest();
    //2.打开浏览器，输入网址
    xhr.open('GET','');
    //敲回车，开始请求
    xhr.send();
    //3.等待响应
</script>
</body>
</html>
