<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        var num;
        console.log(num);//undefined:变量声明了没有赋值
        var num1;
        console.log(num1 + 10);//NaN-----not an number-----不是一个数字
        var num2 = 10;
        var num3 = "小白";
        var num4 = true;
        var num5 = null;
        var undef;
        var obj = new Object();
        //获取数据类型：用typeof 变量名
        console.log(typeof num2);//number
        console.log(typeof num3);//string
        console.log(typeof num4);//boolean
        console.log(typeof num5);//object
        console.log(String(num5));//null
        console.log(typeof undef);//undefined
        console.log(typeof obj);//object
    </script>
</head>
<body>

</body>
</html>
