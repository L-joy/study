<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //变量的交换第一种思路：用第三个变量进行交换
        var num1 = 10;
        var num2 = 20;
        var temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(num1);
        console.log(num2);
        //第二种思路
        var num3 = 10;
        var num4 = 20;
        num3 = num3 + num4;
        num4 = num3 - num4;
        num3 = num3 - num4;
        console.log(num3);
        console.log(num4);
        //第三种思路：位运算
        var num5 = 10;
        var num6 = 20;
        num5 = num5 ^ num6;
        num6 = num5 ^ num6;
        num5 = num5 ^ num6;
        console.log(num5, num6);


    </script>
</head>
<body>

</body>
</html>
