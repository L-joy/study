<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /*
        * 数组的定义：
        * 1.通过构造函数创建数组
        * var 数组名=new Array(数组长度);
        * var array=new Array();//定义了一个数组
        * 数组的名字如果直接输出可以把数组中的数据直接显示出来’
        *
        * 2.通过字面量的方式创建数组
        * var 数组名=[];
        *
        * 数组中存储的数据类型可以不一样
        *
        * */
        var array=new Array(5);//空数组
        console.log(array);
        alert(array);
        var array1=[];//空数组
        console.log(array1);
    </script>
</head>
<body>

</body>
</html>
