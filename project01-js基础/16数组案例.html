<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //1.求数组中所有元素的和
        var arr=[10,20,30,40,50];
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum=sum+arr[i];
        }
        console.log(sum);
        //2.求数组中所有元素的平均值
        var average=sum/arr.length;
        console.log(average);
        //3.求数据中所有元素的最大值
        var max=arr[0];
        for(var j=0;j<arr.length;j++){
            if(max<arr[j]){
                max=arr[j];
            }
        }
        console.log(max);
        //4.求数据中所有元素的最小值
        var min=arr[0];
        for(var k=0;k<arr.length;k++){
            if(min>arr[k]){
                min=arr[k];
            }
        }
        console.log(min);
        //5.倒序遍历数组
        for(var l=arr.length-1;l>=0;l--){
            console.log(arr[l]);
        }
        //6.拼接数组
        var str="";
        for(var m=0;m<arr.length;m++){
            str=str+String(arr[m])+"|";
        }
        console.log(str);
        //7.冒泡排序
        for(var x=arr.length;x>=0;x--){
            for(var y=0;y<x;y++){
                if(arr[y]<arr[y+1]){
                    var temp=arr[y];
                    arr[y]=arr[y+1];
                    arr[y+1]=temp;
                }
            }
        }
        console.log(arr);//时间复杂度n^2

        //8.去掉数组中重复的0
        var arr1=[10,0,20,0,30,0,50];
        var newarr1=[];
        for(var n=0;n<arr1.length;n++){
            if(arr1[n]!=0){
                newarr1[newarr1.length]=arr1[n];
            }
        }
        console.log(newarr1);
        //9.反转数组
        var arr2=[10,20,30,40,50,60,70,80];
        var len=parseInt(arr2.length/2);
        for(var z=0;z<len;z++){
            var temp1=arr2[z];
            arr2[z]=arr2[arr2.length-z-1];
            arr2[arr2.length-z-1]=temp1;
        }
        console.log(arr2);
        //10.提示用户输入班级人数，求总成绩，平均值，最高分，最低分
        var perCount=parseInt(prompt("请输入班级人数："));
        var perScores=[];//定义数据存储班级成绩
        for(var s=0;s<perCount;s++){
            perScores[perScores.length]=parseInt(prompt("请输入第"+(s+1)+"个人的成绩："));
        }
        console.log(perScores);
        //求总成绩
        var total=0;
        for(var h=0;h<perCount;h++){
            total+=perScores[h];
        }
        console.log("总成绩为："+total);
        console.log("平均分为："+(total/perCount));
        //求最大值和最小值
        var Max=perScores[0];
        var Min=perScores[0];
        for(var t=0;t<perScores.length;t++){
            if(Max<perScores[t]){
                Max=perScores[t];
            }
            if(Min>perScores[t]){
                Min=perScores[t];
            }
        }
        console.log("最大值："+Max);
        console.log("最小值："+Min);
    </script>
</head>
<body>

</body>
</html>
