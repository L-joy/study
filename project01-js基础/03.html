<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /*
        *
        * 变量：
        * 操作的数据都是在内存中操作
        * js中存储数据使用变量的方式
        * js中声明变量都用var
        *
        * */
        /*
        * 变量的作用：操作数据（可以存取）
        * 1.变量的声明（有var 有变量名，没有值）
        * 变量声明的方式：
        * var 变量名
        * 2.变量的初始化（有var，有变量名，有值）
        *
        * */
        /*
        * 变量名的注意问题：
        * 1.变量名要有意义
        * 2.变量名要有一定的规范：一般以字母，$符号,下划线开头，中间或者后面可以有$符号，字母数字
        * 3.变量名一般都是小写的
        * 4.驼峰命名法：变量名如果是多个单词，第一个单词的首字母是小写，后面的所有单词的首字母都是大写的
        * var bigNumber=10;
        * 5.不能使用关键字;
        * */
        var number;//变量的声明
        var x, y, z;//一次声明多个变量
        //变量的初始化
        //存储一个数字
        var number1=10;
        //存储一个名字
        var name="小黑";
       // alert(name);//弹框输出变量的值

        console.log(name);//把内容输出在浏览器的控制台中

    </script>
</head>
<body>

</body>
</html>
