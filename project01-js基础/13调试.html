        var sum1=10000;
        for(var j=1;j<=5;j++){
            sum1=sum1+sum1*0.003;
        }
        console.log(sum1);

        //案例2：斐波那契数列---F(n)=F(n-1)+F(n-2);
        var n1=1;
        var n2=1;
        var s=0;
        for(var k=3;k<=12;k++){
            s=n1+n2;
            n1=n2;
            n2=s;
        }
        console.log(s);
