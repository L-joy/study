<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //js代码的注意问题
        /*
        * 1.在一对script的标签中有错误的js代码，那么该错误的代码后面的js代码不会执行
        * 2.如果第一对script标签中有错误，不会影响后面的script标签中的js代码执行
        * 3.script的标签中可以写什么内容 type="text/javascript"或者Language="Javascript"，可以同时出现
        * 但是，目前在我们的html页面中，type和language都可以省略，原因：html是遵循h5的标准
        *
        *
        * */
    </script>
    <script>
        alert("kdscjdn";
        alert("34445");
    </script>
    <script>
        alert("ekjdejc");
    </script>
    <script type="text/javascript">
        alert("nmcnm,xm")
    </script>

</head>
<body>

</body>
</html>
