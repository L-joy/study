        //案例：找到这个字符串中每个字符出现的次数
        var s2="whatOareYyouYnoYshaHleiHoHmyHgod";
        //第一步：把所有字母变成小写
        s2=s2.toLocaleLowerCase();
        //第二步：创建一个空对象，目的：把字母作为键，次数作为值
        var obj={};
        //第三步：遍历字符串获取每一个字母
        for(var l=0;l<s2.length;l++){
            var key1=s2[l];

                obj[key1]++;

                obj[key1]=1;
            }
        }
        //遍历输出对象

            console.log("字母"+key2+"出现的次数为"+obj[key2]);
