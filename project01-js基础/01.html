<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /*
        * JavaScript是什么？
        * 是一门脚本语言：不需要编译，直接运行
        * 是一门解释性语言：遇到一行代码解释一行
        *
        * JS分三个阶段：
        * 1.ECMAScript标准：js的基本语法
        * 2.DOM
        * 3.BOM
        *
        *
        * 页面中有什么代码？html--展示内容，css--美化页面，js--控制页面
        *
        * js的代码可以分三个地方写：
        * 1.在html的文件中，script的标签中写js代码
        * 2.js代码可以在html的标签中写
        * 3.在js文件中可以写js代码
        *
        * */
        //alert("锄禾日当午，地雷埋下土，小苏走过去，炸成二百五");
        function fun(n,o){
            console.log(o);
            return{
                fun: function (m) {
                    return fun(m,n);
                },
            };
        }
        var c=fun(0).fun(1);
        c.fun(2);
        c.fun(3);
    </script>
    <input type="button" value="按钮" onclick="alert('被点了');"/>
</head>
<body>
<script src="01.js"></script>
</body>
</html>
