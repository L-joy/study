<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<style>
    #dv{
        width: 200px;
        height: 100px;

    }
</style>
<body>
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li id="four">4</li>
    <li>5</li>
    <li class="green">6</li>
    <li class="green">7</li>
    <li>8</li>
    <li>9</li>
</ul>
<div id="dv"></div>
<script src="jquery-1.12.4.js"></script>
<script>
    //入口函数
    $(function () {
        /**
         * jQuery如何设置样式
         * css(name,value)
         * name:样式名 value:样式值
         */
        $(document).ready(function () {
            $("#dv").css("border-radius","5px");
            $('#dv').css({"border":"1px solid black","background-color":"red"});
        })

        //id选择器 $("#id");
       // $("#four").css("backgroundColor","red");
       // $(".green").css("backgroundColor","green");
       // $("li").css("backgroundColor","pink");

        //交集 并集
       // $("#four,.green").css("backgroundColor","yellow");//并集，id为four或类名为green的元素
       // $("li.green").css("backgroundColor","red");//交集，标签为li且类名为green的元素
    })
</script>
</body>
</html>
