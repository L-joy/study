<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 1205px;
        }
        #box{
            width: 1208px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }
        #box li{
            width: 240px;
            height: 400px;
            float:left;
            border-right: 1px solid black;
            /*position: absolute;*/

        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    //stop(参数一,参数二)---停止当前正在执行的动画
    /**
     * 参数一：clearQueue:是否清除动画队列---true  false
     * 参数二：jumpToEnd:是否跳转到当前动画的最终效果--true false
     */
    $(function () {
        var $li=$("#box li");
        //$("#box li").css("background-image","url(Jackson-yee/24.jpg)");
        for(var i=0;i<$li.length;i++){
            $li.eq(i).css("background-image","url(Jackson-yee/0"+i+".jpg)");
        }
        //给所有li注册鼠标经过事件
        $li.mouseenter(function () {
            $(this).stop().animate({width:800}).siblings().stop().animate({width:100})
        }).mouseleave(function () {
            $li.stop().animate({width:240});
        });
    });
</script>
</body>
</html>
