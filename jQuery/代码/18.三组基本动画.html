<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            background-color: darksalmon;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示"/>
<input type="button" value="隐藏"/>
<input type="button" value="滑入"/>
<input type="button" value="滑出"/>
<input type="button" value="切换"/>
<input type="button" value="淡入"/>
<input type="button" value="淡出"/>
<input type="button" value="切换"/>
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>

    $(function () {
        //1.显示--隐藏
        $("input").eq(0).click(function () {
            //show不传参数，没有动画效果
            //show(speed)----speed:动画持续时间--可以是毫秒值，也可以是固定字符串
            //fast:200ms normal:400ms slow:600ms
            //$("div").show(200);
            //show([speed],[callback])
            $("div").show("fast", function () {
                console.log("lala");
            });
        });
        $("input").eq(1).click(function () {

            $("div").hide(1000, function () {
                console.log("lala");
            });
        });
        //2.滑入滑出效果-----滑入（slideDown）  滑出：slideUp
        $("input").eq(2).click(function () {
            //slideDown：如果不传参数，有一个默认值normal
            //$("div").slideDown();
            //$("div").slideDown(1000);
            $("div").slideDown(1000, function () {
                console.log("lala");
            });
        });
        $("input").eq(3).click(function () {

            $("div").slideUp(1000, function () {
                console.log("lala");
            });
        });
        $("input").eq(4).click(function () {
            //如果是滑入状态，就执行滑出的动画，
            $("div").slideToggle();
        });
        //3.淡入淡出效果----淡入：fadeIn  淡出：fadeOut    切换：fadeToggle
        $("input").eq(5).click(function () {
            //淡入
            $("div").fadeIn(1000);
        });
        $("input").eq(6).click(function () {
            //淡出
            $("div").fadeOut(2000);
        });
        $("input").eq(7).click(function () {
            //如果是淡入状态，就执行淡出的动画，
            $("div").fadeToggle();
        });

    })
</script>
</body>
</html>
