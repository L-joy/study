<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 714px;
        }
        a{
            text-decoration: none;
        }
        .nav{
            width: 718px;
            height: 162px;
            margin: 100px auto;
            /*border: 2px solid black;*/
        }
        .nav li{
            width: 100px;
            float: left;
            border: 1px solid hotpink;
            background-color: hotpink;
            text-align: center;
            line-height: 80px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .nav li a{
            font-size: 16px;
            color: black;
            z-index: 2;
        }
        .nav span{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: yellow;
            top: 82px;
            left: 0;
            z-index: -1;
            /*display: none;*/
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".nav li").mouseenter(function () {
                $(this).children("span").stop().animate({top:0});

                var idx=$(this).index();//得到当前索引
                //让对应音乐播放，音乐播放标签方法是DOM对象，用get方法获取索引，不用eq
                $("audio").get(idx).load();
                $("audio").get(idx).play();

            }).mouseleave(function () {
                $(".nav li").children("span").stop().animate({top:82});
            });
        });
    </script>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="javascript:void(0)">导航1</a><span></span></li>
        <li><a href="javascript:void(0)">导航2</a><span></span></li>
        <li><a href="javascript:void(0)">导航3</a><span></span></li>
        <li><a href="javascript:void(0)">导航4</a><span></span></li>
        <li><a href="javascript:void(0)">导航5</a><span></span></li>
        <li><a href="javascript:void(0)">导航6</a><span></span></li>
        <li><a href="javascript:void(0)">导航7</a><span></span></li>
    </ul>
    <!-- 音频标签-->
    <div>
        <audio src="../mp3/1.mp3"></audio>
        <audio src="../mp3/2.mp3"></audio>
        <audio src="../mp3/3.mp3"></audio>
        <audio src="../mp3/4.mp3"></audio>
        <audio src="../mp3/5.mp3"></audio>
        <audio src="../mp3/6.mp3"></audio>
        <audio src="../mp3/7.mp3"></audio>
    </div>



    <!-- 视频标签-->
    <!-- autoplay:自动播放   loop：循环播放  width：设置宽度-->
    <video src="../movie/movie01.mp4" controls="controls"></video>
</div>
</body>
</html>
