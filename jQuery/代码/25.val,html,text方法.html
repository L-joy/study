<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<input type="button" value="哈哈" id="btn"/>
<input type="text" value="易烊千玺" id="txt"/>
<div><h3>啦啦</h3></div>

<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#txt").focus(function () {
            if($(this).val()=="易烊千玺"){
                $(this).val("");
            }
        });
        $("#txt").blur(function () {
            if($(this).val()==""){
                $(this).val("易烊千玺");
            }
        });
        //html:innerHTML  text:innerText
        //获取
        console.log($("div").html());//<h3>啦啦</h3>
        console.log($("div").text());//啦啦
        //设置
        $("div").html("<p>吼吼</p>");
        $("div").text("<p>吼吼</p>");

    });
</script>
</body>
</html>
