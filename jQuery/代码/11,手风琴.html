<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .parentWrap{
            width: 400px;
            height: 380px;
            /*border: 1px solid black;*/
            margin: 100px auto;
        }
        .parentWrap .menuGroup{
            width: 100%;
        }
        .menuGroup .groupTitle{
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            background-color: skyblue;
            text-align: center;
            cursor: pointer;
        }
        img{
            width: 400px;
            height: 300px;
        }
        .menuGroup div{
            display: none;
            width: 100%;
            height: 300px;
        }

    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        //给span注册鼠标点击事件，让当前span的兄弟div显示出来
        $(function () {
            $(".groupTitle").click(function () {
                //下一个兄弟
                $(this).next().slideDown(200).parent().siblings().children("div").slideUp(200);
                //链式编程：在jquery里，方法可以一直调用
            });
        });
    </script>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup"><span class="groupTitle">标题1</span><div><img src="../Jackson-yee/20.jpg" alt=""/></div></li>
    <li class="menuGroup"><span class="groupTitle">标题2</span><div><img src="../Jackson-yee/21.jpg" alt=""/></div></li>
    <li class="menuGroup"><span class="groupTitle">标题3</span><div><img src="../Jackson-yee/22.jpg" alt=""/></div></li>
    <li class="menuGroup"><span class="groupTitle">标题4</span><div><img src="../Jackson-yee/23.jpg" alt=""/></div></li>
</ul>
</body>
</html>
