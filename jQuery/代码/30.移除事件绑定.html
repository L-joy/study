<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<p>我是p</p>
<p>我是p</p>
<p>我是p</p>
<input type="button" value="触发" id="btn"/>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("p").on("click mouseenter", function () {
            alert("啦啦");
        });
        //移除p元素的鼠标移入事件---.off();不传参数：移除所有事件
        $("p").off("mouseenter");
        //toggle:切换   trigger:触发
        $("#btn").on("click", function () {
            //触发p元素事件
            //$("p").click();
            $("p").trigger();
        });
        /**
         * 注册事件：.on();
         * 解除事件：.off();
         * 触发事件：.trigger();
         */
    });
</script>
</body>
</html>
