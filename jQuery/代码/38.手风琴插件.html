<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 1204px;
            height: 400px;
            border:2px solid black ;
            margin: 100px auto;
        }
        li{
            width: 240px;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script src="jquery.accordion.js"></script>
<script>
    $(function () {
        var arr=["red","green","purple","yellow","blue","cyan"];
        $("#box").accordion(arr,50);
    });
</script>
</body>
</html>
