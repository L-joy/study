        //为系统对象添加原型方法，相当于改变源码
        //倒序字符串
        String.prototype.myReverse= function () {
            for(var i=this.length-1;i>=0;i--){
                console.log(this[i]);
            }
        };
        var str="abcdef";
        str.myReverse();
        Array.prototype.mySort= function () {
            //冒泡排序
            for(var i=0;i<this.length;i++){
                for(var j=0;j<this.length-1-i;j++){
                    if(this[j]>this[j+1]){
                        var temp=this[j];
                        this[j]=this[j+1];
                        this[j+1]=temp;
                    }
                }
            }
        };
        var arr=[12,34,6,89,2,1,96];
        arr.mySort();
        console.log(arr);
        String.prototype.sayHi= function () {
            console.log(this+"哈哈");
        };
        var str1="啦啦啦";
        str1.sayHi();

    </script>
