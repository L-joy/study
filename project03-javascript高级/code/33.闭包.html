<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 闭包：
         * 闭包的概念：闭包是指有权访问另一个函数作用域中的变量的函数
         * 闭包的作用：缓存数据，延长作用域链
         * 闭包的模式：函数模式的闭包，对象模式的闭包
         */

        //函数模式的闭包：在一个函数创建另一个函数
        function f1(){
            var num=10;
            function f2(){
                console.log(num);
            }
            f2();
        }
        f1();//10

        //对象模式的闭包:在一个函数中有一对象
        function f3(){
            var num=10;
            var obj={
                age:num
            };
            console.log(obj.age);
        }
        f3();//10

        function f1(){
            var num=10;
            return function () {
                console.log(num);
                return num;
            }
        }
        var ff=f1();
        var result=ff();
        console.log(result);

        function f2(){
            var num=100;
            return {
                age:num
            }
        }
        var obj=f2();
        console.log(obj.age);
    </script>
</head>
<body>

</body>
</html>
