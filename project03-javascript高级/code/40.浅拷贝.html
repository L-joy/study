<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //浅拷贝：把一个对象的地址给了另一个对象，指向相同，两个对象之间有共同的方法和方法
        var obj1={
            age:20,
            sex:"男",
            car:["奔驰","五菱宏光","特斯拉","奥拓"]
        };
        var obj2={};
        //写一个函数实现浅拷贝,把a对象中所有的属性复制到对象b中
        function extend(a,b){
            for(var key in a){
                b[key]=a[key];
            }
        }
        extend(obj1,obj2);
        console.dir(obj2);
        console.dir(obj1);

        //深拷贝：把一个对象中所有的属性和方法，一个一个找到，
        // 并且在另一个对象中开辟相应的空间，一个一个存储

        var obj3={
            age:20,
            sex:"男",
            car:["奔驰","五菱宏光","特斯拉","奥拓"],
            dog:{
                name:"大黄",
                age:5,
                color:"黑色"
            }
        };
        var obj4={};
        function extendd(a,b){
            for(var key in a){
                //先获取a对象中每个属性的值
                var item=a[key];
                //判断这个属性是不是数组
                if(item instanceof Array){
                    b[key]={};
                    extendd(item,b[key]);
                }else if(item instanceof Object){//判断这个属性是不是对象
                    b[key]={};
                    extendd(item,b[key]);
                }else{
                    //如果对象a中属性为普通属性，直接复制
                    b[key]=a[key];
                }
            }
        }
        extend(obj3,obj4);
        console.dir(obj3);
        console.dir(obj4);

    </script>
</head>

</body>
</html>
