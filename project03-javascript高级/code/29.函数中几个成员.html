<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        function f1(x,y){
            if(x>20){
                return 1;
            }
            console.log(f1.name);//函数名
            console.log(f1.arguments.length);//实参个数
            console.log(f1.length);//形参个数
            console.log(f1.caller);//调用者
            //arguments.callee()是一个指向正在执行的函数的指针
            console.log(arguments.callee(2*x,y));
            return x+y;
        }
        f1(10,20);
//        f1.name="f5";
