<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //递归：函数中调用函数自己，此时就是递归，递归一定要有结束条件
        var i=0;
        function f1(){
            console.log("啦啦");
            i++;
            if(i<5){
                f1();
            }
        }
        f1();
        //求n个数字的和
        function getSum(x){
            if(x==1){
                return 1;
            }
            return x+getSum(x-1);
        }
        console.log(getSum(10000));
        //求一个数字个个位数上的数字的和：123---1+2+3=6
        function getEverySum(x){
            if(x<10){
                return x;
            }
            return x%10+getEverySum(parseInt(x/10));
        }
        console.log(getEverySum(10964));
        //递归实现斐波那契数列
        function getFib(x){
            if(x==1||x==2){
                return 1;
            }
            return getFib(x-1)+getFib(x-2);
        }
        console.log(getFib(12));
    </script>
