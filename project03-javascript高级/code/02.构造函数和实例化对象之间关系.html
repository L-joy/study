<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 面向对象的思想是------从抽象的过程------到实例化的过程
         *
         * 总结：
         * 实例对象和构造函数之间的关系：
         * 1.实例对象是通过构造函数来创建的-----创建的过程叫实例化
         * 2.如何判断对象是不是这个数据结构
         * ——1.通过构造器的方法    实例化对象.constructor=构造函数名
         * ——2.对象 instanceof 构造函数名------推荐
         */
        //构造函数
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.eat= function () {
                console.log("chi");
            };
        }
        //创建对象-----实例化对象
        var per=new Person("乔乔",17);

        console.dir(per);//把这个对象的结构显示出来
        console.dir(Person);
        console.log(per.constructor==Person);//true----实例化对象的构造器指向Person，所以这个实例对象per就是通过Person来创建的
        console.log(per.__proto__.constructor==Person);//true
        console.log(per.__proto__.constructor==Person.prototype.constructor);//true


    </script>
</head>
<body>

</body>
</html>
