<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid silver;
            background-color: silver;
            display: block;
        }
        .container label{
            width: 80px;
            margin-left: 20px;
            text-align: right;
            line-height: 77px;
        }
        .container input{
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container" id="dv">
    <label for="qq">QQ:</label><input type="text" id="qq"/><span></span><br/>
    <label for="">手机:</label><input type="text" id="phone"/><span></span><br/>
    <label for="">邮箱:</label><input type="text" id="e-mail"/><span></span><br/>
    <label for="">座机:</label><input type="text" id="telephone"/><span></span><br/>
    <label for="">姓名:</label><input type="text" id="fullName"/><span></span><br/>
</div>
<script src="common.js"></script>
<script>
    checkInput(my$("qq"),/^\d{5,11}$/);
    checkInput(my$("phone"),/^\d{11}$/);
    checkInput(my$("e-mail"),/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/);
    checkInput(my$("telephone"),/^\d{3,4}[-]\d{7,8}$/);
    checkInput(my$("fullName"),/^[\u4e00-\u9fa5]{2,6}$/);

    //给我文本框，给我文本框相应的正则表达式，显示结果
    //通过正则表达式验证当前的文本框是否匹配并显示结果
    function checkInput(input,reg){
        //文本框失去焦点事件
        input.onblur= function () {
            if(reg.test(this.value)){
                this.nextElementSibling.innerText="正确了";
                this.nextElementSibling.style.color="green";
            }else{
                this.nextElementSibling.innerText="错误了";
                this.nextElementSibling.style.color="red";
            }
        };
    }

</script>
</body>
</html>
