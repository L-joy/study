<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        function showRandom(){
            var num=parseInt(Math.random()*10+1);
            console.log(num);
        }
        showRandom();
        showRandom();
        showRandom();
        //闭包产生三个随机数，要求相同
        function f1(){
            var num=parseInt(Math.random()*10+1);
            return function () {
                console.log(num);
            }
        }
        var ff=f1();
        ff();
        ff();
        ff();
        //总结：如果想要缓存数据，就把这个数据放在外层函数和里层函数中间

        //闭包的作用：缓存数据，数据没有被及时释放


    </script>
</head>
<body>

</body>
</html>
