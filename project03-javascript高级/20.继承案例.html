        //为了数据共享，改变原型指向，做到了继承------通过改变原型指向实现的继承

        //缺陷：因为改变原型指向的同时实现继承，直接初始化了属性，继承过来的属性的值都是一样的，所以这就是问题

        //解决方案，继承的时候不用改变原型的指向，直接调用父级的构造函数的方式来为属性赋值就可以-----
        //借用构造函数：把要继承的父级构造函数拿过来，借用一下就可以
        //借用构造函数：构造函数。call（当前对象,属性）;----解决了属性继承，并且值不重复

        function Animal(name, weight) {
            this.name = name;
            this.weight = weight;
        }
        Animal.prototype.eat = function () {
            console.log("吃");
        };
        function Dog(name,weight,color) {
            Animal.call(this,name,weight);
            this.color = color;
        }
        Dog.prototype.play = function () {
            console.log("玩");
        };
        function Wang(name,weight,color,age) {
            Dog.call(this,name,weight,color);
            this.age = age;
        }
        Wang.prototype.bite = function () {
            console.log("咬人");
        };
        var wang1 = new Wang("w1","10kg","黑",12);
        console.log(wang1.name,wang1.weight,wang1.color,wang1.age);
        var wang2 = new Wang("w2","20kg","白",13);
        console.log(wang2.name,wang2.weight,wang2.color,wang2.age);
        var wang3 = new Wang("w3","30kg","灰",14);
        console.log(wang3.name,wang3.weight,wang3.color,wang3.age);

        //此时只继承了属性
