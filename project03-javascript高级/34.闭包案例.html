<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        function f1(){
            var num=10;
            num++;
            console.log(num);
        }
        f1();//11
        f1();//11
        f1();//11

        function f2(){
            var num=10;
            return function () {
                num++;
                return num;
            }
        }
        var ff=f2();
        console.log(ff());//11
        console.log(ff());//12
        console.log(ff());//13

    </script>
</head>
<body>

</body>
</html>
