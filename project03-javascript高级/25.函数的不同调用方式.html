<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //函数一定是对象，但对象不一定是函数
        //对象中一定有__proto__原型
        //函数中一定有prototype原型
        function f1(){

        }
        console.dir(f1);
        console.dir(Math);//是对象，有__proto__原型，不是函数，没有prototype原型
        //对象中应该有__proto__原型，函数中应该有prototype原型

        function f2(name){
            this.name=name;
        }
        console.dir(f2);//是对象
        //所有的函数实际上都是Function的构造函数创建出来的实例对象
        console.log(f1.__proto__==Function.prototype);//true
        console.log(Function);

        //数组中的函数调用
        //数组可以存储任何类型的数据----函数也是数据类型
        var arr=[
            function () {
                console.log("开心");
            },
            function () {
                console.log("快乐");
            },
            function () {
                console.log("健康");
            },
            function () {
                console.log("安全");
            }
        ];
        //回调函数
        arr.forEach(function (ele) {
            ele();
        });

    </script>
</head>
<body>
</body>
</html>
