    <title>mysite</title>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        Person.prototype.play= function () {
            console.log("啦啦啦");
        };
        var per=new Person("小乔",20);

        //per实例对象的__proto__--------->Person.prototype的__proto__------->Object.prototype的__proto__是null
    </script>
</head>
