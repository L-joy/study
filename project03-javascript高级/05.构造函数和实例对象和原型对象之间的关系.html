    <script>
        function Person(age,sex){
            this.age=age;
            this.sex=sex;
        }
        //通过构造函数的原型添加一个方法
        Person.prototype.eat= function () {
            console.log("kkakks");
        };
        var per=new Person(20,"男");

        /**
         * 构造函数，实例对象和原型对象之间的关系
         * 先有构造函数，构造函数可以实例对象，构造函数中有prototype属性，它是原型对象，
         * 原型对象中有个构造器constructor指向自己的构造函数，原型对象中的方法
         * 可以被实例对象所共享，实例对象中虽然没有这个属性或者方法，但是实例对象
         * 中__proto__原型指向它所在的构造函数的原型对象，而原型对象中有这个方法
         *
         */
    </script>
