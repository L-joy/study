<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body>
<div>这是div</div>
<div>这是div</div>
<div>这是div</div>
<p>这是p</p>
<p>这是p</p>
<p>这是p</p>
<script>
    var getTag=10;
    var dvObjs=20;
    var pObjs=30;
    ((function () {
        //根据标签名字获取元素
        function getTag(tagName){
            return document.getElementsByTagName(tagName);
        }
        var dvObjs=getTag("div");
        for(var i=0;i<dvObjs.length;i++){
            dvObjs[i].style.border="1px solid red";
        }
        var pObjs=getTag("p");
        for(var j=0;j<dvObjs.length;j++){
            pObjs[j].style.border="1px solid red";
        }
    })());//沙箱

    console.log(getTag);
    console.log(dvObjs);
    console.log(pObjs);
</script>
</body>
</html>
