<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        //通过原型来添加方法，解决数据共享，节省内存空间
        Person.prototype.eat= function () {
            console.log("吃吃吃");
        };
        var per1=new Person("小明",20);
        var per2=new Person("小红",19);
        console.log(per1==per2);//false
        console.log(per1.eat==per2.eat);//true
        console.dir(per1);
        console.dir(per2);
        console.log(per1.__proto__==Person.prototype);//true

        /**
         * 实例对象中有个属性__proto__,也是对象，叫原型，不是标准的属性，浏览器使用的
         * 构造函数中有一个属性prototype也是对象，叫原型，是标准属性，程序员使用
         *
         * 原型----->__proto__或者prototype，都是原型对象
         * 原型的作用：共享数据，节省空间
         */

    </script>
</head>
<body>
</body>
</html>
