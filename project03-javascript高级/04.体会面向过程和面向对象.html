            background-color: darkturquoise;
        }
    </style>

<body>
<input type="button" value="改变颜色" id="btn"/>
<div id="dv"></div>
<script>
    function ChangeStyle(btnObj,dvObj,json){
        this.btnObj=btnObj;
        this.dvObj=dvObj;
        this.json=json;
    }
    ChangeStyle.prototype.init= function () {
        //点击按钮，改变div多个样式
        var that=this;
        this.btnObj.onclick= function () {
            for(var key in that.json)
            that.dvObj.style[key]=that.json[key];
        };
    };
    var json={"width":"500px","height":"700px","backgroundColor":"red"};
    //创建对象，实例化对象
    var cs=new ChangeStyle(document.getElementById("btn"),document.getElementById("dv"),json);
    cs.init();

</script>
