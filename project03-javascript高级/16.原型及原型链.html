<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //构造函数
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.eat= function () {
              console.log("吃吃吃");
            };
        }
        //为了共享数据，节省内存空间------可以把属性和方法通过原型的方式进行赋值
        Person.prototype.sex="nan";
        Person.prototype.play= function () {
            console.log("lala");
        };
        var per=new Person("小乔",20);
        console.dir(per);//实例对象的结构
        console.dir(Person);//构造函数的结构

        /**
         * 实例对象的原型__proto__的指向和构造函数的原型prototype的指向是否相等
         *
         * 实例对象中的原型__proto__指向的是构造函数中原型prototype
         * 实例对象中的原型__proto__是浏览器使用的
         * 构造函数中的原型prototype是程序员使用的
         */
        console.log(per.__proto__==Person.prototype);//true
        /**
         * 原型链：是一种关系，实例对象和原型对象prototype之间的关系，关系是通过原型(__proto__)来联系的
         */
    </script>
</head>
<body>

</body>
</html>
