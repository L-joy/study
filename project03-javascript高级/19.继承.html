<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //要想继承就得先发生关系------继承通过原型来实现
        function Person(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        Person.prototype.play= function () {
            console.log("玩");
        };
        Person.prototype.eat= function () {
            console.log("吃");
        };

        function Student(score){
            this.score=score;
        }
        //原型指向发生改变------实现继承
        Student.prototype=new Person("小明",23,"男");
        Student.prototype.study= function () {
            console.log("学习");
        };
        var stu=new Student(100);
        console.log("学生继承人的属性");
        console.log(stu.name);
        console.log(stu.age);
        console.log(stu.sex);
        stu.eat();
        stu.play();
        console.log("学生自己的属性");
        console.log(stu.score);
        stu.study();
        console.dir(stu);


        /**
         * 继承：类与类之间的关系，面向对象的语言的继承是为了服务多态的
         * js不是面向对象的语言，但是可以模拟面向对象，模拟继承----为了节省内存空间
         *
         * 继承；
         *
         * 原型作用：数据共享------为了节省内存空间
         * 原型作用：继承----------为了节省内存空间
         *
         * 原型继承：改变原型指向
         * 借用构造函数继承：主要解决属性继承问题----构造函数.call(this,属性)
         * 组合继承：原型继承+借用构造函数继承
         * 拷贝继承：就是把对象中需要共享的属性和方法，直接便利的方式复制到另一个对象中
         *
         */

    </script>
</head>

</body>
</html>
