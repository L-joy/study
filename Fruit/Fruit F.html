<script>
    let r = [];
    let p = [];
    let q = [];
    // 随机产生80轮r,p,q
    for(let i = 0 ; i < 80; i++){
        r.push(RandomNum(0,16));
        p.push(RandomNum(0,32) + 16);
        q.push(RandomNum(0,32) + 48);
    }
    
    console.log(r.sort((a,b) => a-b));
    console.log(p.sort((a,b) => a-b));
    console.log(q.sort((a,b) => a-b));

    // 产生一个大于Min，小于Max的随机数
    function RandomNum(Min, Max) {
      var Range = Max - Min;
      var Rand = Math.random();
      if(Math.round(Rand * Range)==0){
        return Min + 1;
      }else if(Math.round(Rand * Max)==Max)
      {
        return Max - 1;
      }else{
        var num = Min + Math.round(Rand * Range) - 1;
        return num;
      }
    }

</script>
