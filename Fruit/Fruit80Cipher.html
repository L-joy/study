    // 密钥装载阶段
    function frvit80() {
        if (key.length !== 80) {
            console.log("error");
        }
        for (let i = 0; i < NFSR.length; i++) {
            NFSR[i] = key.charAt(i) === '1' ? 1 : 0;
        }
        let j = 0;
        for (let i = NFSR.length; i < NFSR.length + LFSR.length; i++) {
            LFSR[j] = key.charAt(i) === '1' ? 1 : 0;
            j++;
        }
        for (let i = 0; i < Cr.length; i++) {
            Cr[i] = 0;
        }
        for (let i = 0; i < Cc.length; i++) {
            Cc[i] = 0;
        }
    }
    // 初始化阶段
    function init() {
        frvit80();
        // 第一轮初始化
        let fb = 0;
        for (let i = 0; i < 80; i++) {
            clockOneTime(fb);
            let z = output();
            let iv = IV.charAt(i) === '1' ? 1 : 0;
            fb = z ^ iv
        }
        // 第二轮初始化
        LFSR[0] = 1;
        Cr[6] = LFSR[0];
        for (let i = 0; i < 6; i++) {
            Cr[i] = NFSR[i];
        }
        // console.log('第二轮————————————————————————————', Cr);
        for (let i = 0; i < 80; i++) {
            clockOneTime(0);
        }

    }
    // 轮密钥函数
    function keyRound(flag) {
        let r = parseInt((Cr[3]) * Math.pow(2, 0)) +
            parseInt((Cr[2]) * Math.pow(2, 1)) +
            parseInt((Cr[1]) * Math.pow(2, 2)) +
            parseInt((Cr[0]) * Math.pow(2, 3));
        let p = parseInt((Cr[5]) * Math.pow(2, 0)) +
            parseInt((Cr[4]) * Math.pow(2, 1)) +
            parseInt((Cr[3]) * Math.pow(2, 2)) +
            parseInt((Cr[2]) * Math.pow(2, 3)) +
            parseInt((Cr[1]) * Math.pow(2, 4)) + 16;
        let q = parseInt((Cr[6]) * Math.pow(2, 0)) +
            parseInt((Cr[5]) * Math.pow(2, 1)) +
            parseInt((Cr[4]) * Math.pow(2, 2)) +
            parseInt((Cr[3]) * Math.pow(2, 3)) +
            parseInt((Cr[2]) * Math.pow(2, 4)) + 48;
        let gk = (parseInt(key.charAt(r)) & parseInt(key.charAt(p)) & parseInt(key.charAt(q))) ^
            (parseInt(key.charAt(r)) & parseInt(key.charAt(p))) ^
            (parseInt(key.charAt(p)) & parseInt(key.charAt(q))) ^
            (parseInt(key.charAt(r)) & parseInt(key.charAt(q))) ^
            parseInt(key.charAt(p));
        let hk = (parseInt(key.charAt(r)) & parseInt(key.charAt(p))) ^
            (parseInt(key.charAt(p)) & parseInt(key.charAt(q))) ^
            (parseInt(key.charAt(r)) & parseInt(key.charAt(q))) ^
            parseInt(key.charAt(r)) ^ parseInt(key.charAt(p)) ^ parseInt(key.charAt(q));
        if (flag) {
            return gk;
        } else {
            return hk;
        }
    }

    // NFSR反馈函数
    function feedbackNFSR() {
        let g;
        g = keyRound(1) ^ LFSR[0] ^ NFSR[0] ^ NFSR[10] ^ NFSR[20] ^ (NFSR[12] & NFSR[3]) ^ (NFSR[14] & NFSR[25]) ^
            (NFSR[5] & NFSR[23] & NFSR[31]) ^ (NFSR[8] & NFSR[18]) ^
            (NFSR[28] & NFSR[30] & NFSR[32] & NFSR[34]);
        return g;
    }

    // LFSR反馈函数
    function feedbackLFSR() {
        return LFSR[37] ^ LFSR[28] ^ LFSR[23] ^ LFSR[18] ^ LFSR[8] ^ LFSR[0];
    }

    function output() {
        let z;
        let h;
        h = (keyRound(0) & (NFSR[36] & LFSR[19])) ^ (LFSR[6] & LFSR[15]) ^ (LFSR[1] & LFSR[22]) ^ (NFSR[35] & LFSR[
            27]) ^ (NFSR[1] & NFSR[24]) ^ (NFSR[1] & NFSR[33] & LFSR[42]);

        z = h ^ NFSR[0] ^ NFSR[7] ^ NFSR[19] ^ NFSR[29] ^ NFSR[36] ^ LFSR[38];
        return z;
    }

    function clockOneTime(fb) {
        let fbLFSR = feedbackLFSR();
        let fbNFSR = feedbackNFSR();

        for (let i = 0; i < LFSR.length - 1; i++) {
            LFSR[i] = LFSR[i + 1];
        }
        for (let i = 0; i < NFSR.length - 1; i++) {
            NFSR[i] = NFSR[i + 1];
        }

        NFSR[36] = fbNFSR ^ fb;
        LFSR[42] = fbLFSR ^ fb;

        let temp = 0,
            j = 0;
        for (let i = Cr.length - 1; i >= 0; i--) {
            temp += Cr[i] * Math.pow(2, j);
            j++;
        }
        temp = temp + 1;
        count(temp);
    }

    function count(temp) {
        for (let i = Cr.length - 1; i >= 0; i--) {
            Cr[i] = (temp % 2 == 1) ? 1 : 0;
            temp = parseInt(temp / 2);
        }
        // console.log(Cr);
    }

    function stream() {
        init();
        let Stream = [];
        for (let i = 0; i < 64; i++) {
            Stream.push(output(LFSR, NFSR));
            clockOneTime(0, LFSR, NFSR);
        }
        // console.log('无错误密钥流', Stream.join(""));
        return Stream;
    }

    function faultStream(n) {
        init();
        if (LFSR[n] === 1) {
            LFSR[n] = 0;
        } else {
            LFSR[n] = 1;
        }
        let Stream = [];
        for (let i = 0; i < 64; i++) {
            Stream.push(output(LFSR, NFSR));
            clockOneTime(0, LFSR, NFSR);
        }
        // console.log('有错误密钥流', Stream.join(""));
        return Stream;
    }

    function QFData(x) {

        for (let k = 0; k < 50; k++) {
            let result = [];
            for (let index = 0; index < x; index++) {
                result[index] = 0;
            }
            for (let i = 0; i < Math.pow(2, 15); i++) {
                key = "0000000100" +
                    "1000110100" +
                    "0101011001" +
                    "1110001100" +
                    "0011010101" +
                    "1111011011" +
                    "11011";
                let temp = i.toString(2);
                let res = temp;
                if (temp.length < 15) {
                    for (let i = 0; i < 15 - temp.length; i++) {
                        res = '0' + res
                    }
                }
                key = key + res;
                let output = stream().splice('');
                let faultOutput = faultStream(k).splice('');
                for (let j = 0; j < output.length; j++) {

                        result[j] += 1;

            for (let i = 0; i < result.length; i++) {

            }
            console.log(k, result);

        }

    }

    function LGData(f) {
        let res = [];
        let output = stream().splice('');
        let faultOutput = faultStream(f).splice('');
        for (let j = 0; j < output.length; j++) {
            if (output[j] !== faultOutput[j]) {
                res[j] = 1;
            } else {
                res[j] = 0;
            }
        }
        for (let i = 0; i < res.length; i++) {
            res[i] = (0.5 - res[i]);
        }
        return res;
    }

    // 计算两个向量的相关系数
    function uData(a, b) {
        let avgQf = avg(a);
        let avgLg = avg(b);
        let top = 0;
        let left = 0;
        let right = 0;
        for (let i = 0; i < a.length; i++) {
            top += (a[i] - avgQf) * (b[i] - avgLg);
            left += Math.pow((a[i] - avgQf), 2);
            right += Math.pow((b[i] - avgLg), 2);
        }
        left = Math.sqrt(left);
        right = Math.sqrt(right);
        return (top / (left * right));
    }

    function avg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return (sum / arr.length);
    }

    function round(r) {
        let h = [
            ['n36'],
            ['l19'],
            ['l6', 'l15'],
            ['l1', 'l22'],
            ['n35', 'l27'],
            ['n1', 'n24'],
            ['n1', 'n33', 'l42']
        ];
        let b = ['n0', 'n7', 'n19', 'n29', 'n36', 'l38'];
        for (let l = 0; l < r; l++) {
            for (let i = 0; i < b.length; i++) {
                let x = b[i].slice(0, 1);
                let n = parseInt(b[i].slice(1));
                if (x === 'l' && n === 42) {
                    b[i] = 'l0';
                    b.push(...['l7', 'l17', 'l22', 'l27', 'l36'])
                } else if (x === 'n' && n === 36) {
                    b[i] = 'l0';
                } else {
                    n = n + 1;
                    b[i] = x + n;
                }
            }
            let clockH = h;
            for (let i = 0; i < h.length; i++) {
                for (let j = 0; j < h[i].length; j++) {
                    let x = h[i][j].slice(0, 1);
                    let n = parseInt(h[i][j].slice(1));
                    if (x === 'l' && n === 42) {
                        h[i][j] = 'l0';
                        h[i].push(...['l7', 'l17', 'l22', 'l27', 'l36'])
                    } else if (x === 'n' && n === 36) {
                        h[i][j] = 'l0';
                    } else {
                        n = n + 1;
                        h[i][j] = x + n;
                    }
                }
            }
        }
        return [h, b];

    }

    function PRGA() {
        let resAll = [];
        let resAllCount = [];
        for (let l = 0; l < 43; l++) {
            let res = [];
            let resCount = 0;

            for (let i = 0; i < 32; i++) {
                let temp = round(i);
                let count = 0;
                for (let bi = 0; bi < temp[1].length; bi++) {
                    const element = temp[1][bi];
                    if (element === 'l' + l) {
                        count++;
                    }
                }

                for (let hi = 0; hi < temp[0].length; hi++) {
                    for (let hj = 0; hj < temp[0][hi].length; hj++) {
                        const element = temp[0][hi][hj];
                        if (element === 'l' + l) {
                            count++;
                        }
                    }
                }
                if (count !== 0) {
                    res.push(0);
                } else {
                    res.push(1);
                    resCount++;
                }
            }
            resAll.push(res);
            resAllCount.push(resCount);
        }

        // console.log(resAllCount);
        return resAll;
    }

    function PRGASgn2() {
        let resAll = [];
        let resAllCount = [];
        for (let l = 0; l < 43; l++) {
            let res = [];
            let resCount = 0;

            for (let i = 0; i < 32; i++) {
                let flag = true;
                let temp = round(i);
                let count = 0;
                for (let bi = 0; bi < temp[1].length; bi++) {
                    const element = temp[1][bi];
                    if (element === 'l' + l) {
                        count++;
                    }
                }
                for (let hi = 0; hi < temp[0].length; hi++) {
                    for (let hj = 0; hj < temp[0][hi].length; hj++) {
                        const element = temp[0][hi][hj];
                        if (element === 'l' + l) {
                            flag = false;
                        }
                    }
                }
                if (flag && count !== 0 && count % 2 !== 0) {
                    res.push(1);
                    resCount++;
                } else {
                    res.push(0);
                }
            }
            resAll.push(res);
            resAllCount.push(resCount);
        }

        // console.log(resAllCount);
        return resAll;
    }
