                DL[i] = 0;
            } else {

            }

        }

            X[t] = [DN[0], DN[7], DN[13], DN[19], DN[24], DN[29], DN[36], DL[38]];

            for (let i = 0; i < Y[t].length; i++) {

                if (element === 1) {

                }
            }
            let count = 0;

            // ];

            // Fruit-128
            // let t1 = mod2(DL[0] + DL[7] + DL[33] + DL[53] + DL[61] + DL[63]);
            // let g = [
            //     DN[0],
            //     DN[1],

            //     DN[15],
            //     DN[19],
            //     DN[25],
            //     DN[28],
            //     DN[29],
            //     DN[35],

            //     DN[40],

            //     DN[48],
            //     DN[50],
            //     DN[55],
            //     DN[57],
            //     DN[59],
            //     DN[60],
            //     DN[62],
            // ];

            let t2 = DL[0] + 2 * OR(g);
            for (let i = 0; i < DL.length; i++) {
                DL[i] = DL[i + 1];
            }
            DL[DL.length - 1] = t1;
            for (let i = 0; i < DN.length; i++) {
                DN[i] = DN[i + 1];
            }
            DN[DN.length - 1] = t2;
            t = t + 1;
        }

        return {
            X,
            Y,
            DZ
        };
    }

    function combination(contexts, x) {
        let res = [];
        dfs(contexts, x, res, []);
        return res;
    }

    function dfs(arr, x, res, temp) {
        // 截至条件
        if (temp.length === x) {
            res.push(temp.slice());
            return;
        }
        // 候选对象
        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            if (temp.indexOf(element) === -1) {
                temp.push(element);
                dfs(arr, x, res, temp);
                temp.pop();
            }

        }

    }

    function output(fault, h, v) {
        for (let i = 0; i < fault.length; i++) {
            let temp = [];
            if (fault[i] === 1) {
                for (let j = 0; j < h.length; j++) {
                    // 判断当前项中是否含有需要改变的变量
                    if (h[j].includes(v[i])) {
                        // 如果当前项长度=1，即当前项中只有需要改变的变量，假设变量为x，即计算x*(x+1)=x+x,所有currenth中只需push变量x
                        if (h[j].length > 1) {
                            let f = h[j].filter(k => k !== v[i]);
                            temp.push(f);
                        } else {
                            temp.push(h[j]);
                        }

                    }
                }
            }
            h = h.concat(temp);
        }
        return h;
    }

    // 数组合并去重
    function MergeArray(arr1, arr2) {
        var _arr = new Array();
        for (var i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] !== 'string') {
                _arr.push(arr1[i].join(''));
            } else {
                _arr.push(arr1[i]);
            }
        }
        for (var i = 0; i < arr2.length; i++) {
            if (_arr.indexOf(arr2[i].join('')) !== -1) {
                _arr.splice(_arr.indexOf(arr2[i].join('')), 1);
            } else {
                _arr.push(arr2[i].join(''));
            }
        }
        return _arr;
    }

    function mod2(x) {
        while (x >= 2) {
            x = x % 2;
        }
        return x;
    }

    function OR(k) {
        let flag = false;
        for (let i = 0; i < k.length; i++) {
            const element = k[i];
            if (element !== 0) {
                flag = true;
            }
        }
        if (flag) {
            return 1;
        } else {
            return 0;
        }
    }
