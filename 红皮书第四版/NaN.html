<script>
    /**
    NaN是一种特殊的数值（Not a Number）,用于表示本来要返回数值的操作失败了（不是抛出错误）
    例如，0除以任何数值在其他语言中通常会报错，但在ECMAScript中会返回NaN
    */
    console.log(0/0);//NaN
    console.log(-0/+0);//NaN
    console.log(5/0);//Infinity
    console.log(5/-0);//-Infinity
    console.log(undefined === undefined); // true
    console.log(null === null); // true
    console.log(undefined == null); // true
    console.log(undefined === null); // false

    // NaN的特殊属性：
    // 1. 任何涉及NaN的操作始终返回NaN
    // 2. NaN不等于包含NaN在内的任何值 NaN == NaN // false
    /**
    isNaN()函数判断参数是否不是数值。把一个值传给isNaN()后，该函数会尝试把它转换为数值
    若可以转换为数字，返回false；否则，返回true
    isNaN(NaN) // true
    isNaN("10") // false
    */

    /**
    数值转换：parseInt()、parseFloat()、Number();前两个主要用于将字符串转为数值
    Number()可用于任何数据类型

    */
    Number(null);//0
    Number(undefined);// NaN
    Number("sdd");// NaN
</script>
