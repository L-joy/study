<!DOCTYPE html>
<html>
<head>
	<title>Mysite</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="header container">
	<div class="page-header">
		<h1><a href="/">首页</a><small>发表评论</small></h1>
	</div>
</div>

<div class="comments container">
<!-- action:表单提交地址   method：请求方法 -->
  <form action="/pinglun" method="get" >
	<div class="form-group">
		<label for="inputname">姓名：</label>
		<input type="text" class="form-control" required minlength="2" maxlength="10" id="inputname" placeholder="Email"><br>
	</div>
	<div class="form-group">
		<label for="textarea-message">留言内容:</label><br>
		<textarea rows="10" cols="80" id="textarea-message" required minlength="5" maxlength="20"></textarea><br>
	</div>
	<button type="submit" class="btn btn-default">发表</button>
  </form>
</div>
</body>
</html>
