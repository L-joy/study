<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 给定一个字符串数组，将字母异位词组合在一起。字母异位词指字母相同，但排列不同的字符串。
         */
        /**
         * @param {string[]} strs
         * @return {string[][]}
         */
        var groupAnagrams = function(strs) {
            var str=[];
            for(var key in strs){
                var arr=[];
                for(var i=0;i<strs[key].length;i++){
                    arr.push(strs[key].charAt(i));
                }
                arr.sort(function (a,b) {
                    if(a>b){
                        return 1;
                    }else if(a==b){
                        return 0;
                    }else{
                        return -1;
                    }
                });
                str.push(arr.join(""));
            }
            var res=[],item=[];
            var j=0;
            while(j<str.length) {
                if(!includ(res,strs,j)){
                    search(res,item,str,strs,j);
                }else{
                    j++;
                }
            }
            return res;

        };
        function includ(res,strs,j){
            for (var m = 0; m < res.length; m++) {
                if(res[m].includes(strs[j])) {
                    return true;
                }
            }
            return false;
        }
        function search(res,item,str,strs,j){
                item=[];
                item.push(strs[j]);
                for(var k=j+1;k<str.length;k++){
                    if(str[j]==str[k]){
                        item.push(strs[k]);
                    }
                }
                res.push(item);
        }
        var strs=["abc","bac","bca","efd","bgs","dfe","cab"];
        console.log(groupAnagrams(strs));
    </script>
</head>
<body>

</body>
</html>
