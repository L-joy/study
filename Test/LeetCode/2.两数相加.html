<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 给出两个非空的链表用来表示两个非负的整数。其中，它们各自的位数是按照逆序的方式存储的，并且它们的每个节点只能存储
         * 一位数字。如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。
         * 您可以假设除了数字0之外，这两个数都不会以0开头。
         */
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         * this.val = val;
         * this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var addTwoNumbers = function(l1, l2) {
            var l3=new ListNode(0);
            var p=l1,q=l2,cur=l3;
            var carry=0;
            while(p!=null||q!=null){
                var x=p!=null? p.val:0;
                var y=q!=null? q.val:0;
                var sum=parseInt(x+y+carry);
                carry=parseInt(sum/10);
                cur.next=new ListNode(sum%10);
                cur=cur.next;
                if(p!=null){
                    p= p.next;
                }
                if(q!=null){
                    q= q.next;
                }
            }
            if(carry!=0){
                cur.next=new ListNode(carry);
            }
            return l3.next;
        };
        function ListNode(val){
            this.val=val;
            this.next=null;
        }
        var l1=new ListNode(2);
        var l11=new ListNode(4);
        var l111=new ListNode(3);
        l1.next=l11;
        l11.next=l111;
        var l2=new ListNode(5);
        var l22=new ListNode(6);
        var l222=new ListNode(4);
        l2.next=l22;
        l22.next=l222;
//        while(l1){
//            console.log(l1.val);
//            l1=l1.next;
//        }
        var l3=addTwoNumbers(l1,l2);
        while(l3){
            console.log(l3.val);
            l3=l3.next;
        }
    </script>
</head>
