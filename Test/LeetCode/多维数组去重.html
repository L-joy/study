    <script>
        function repeat(arr){
            for(var i=0;i<arr.length-1;i++){
                if(arr[i].length==arr[i+1].length){
                    arr[i].sort(function (a, b) {
                        if(a>b){
                            return -1;
                        }else if(a==b){
                            return 0;
                        }else{
                            return 1;
                        }
                    });
                    arr[i+1].sort(function (a, b) {
                        if(a>b){
                            return -1;
                        }else if(a==b){
                            return 0;
                        }else{
                            return 1;
                        }
                    });
                    if(equal(arr[i],arr[i+1])){
                        arr.splice(i,1);
                    }
                }
            }
        }
        function equal(a,b){
            for(var i=0;i< a.length;i++){
                if(a[i]!=b[i]){
                    return false;
                }
            }
            return true;

        }
