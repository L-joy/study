<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 给定两个以字符串形式表示的非负整数 num1 和 num2，返回 num1 和 num2 的乘积，它们的乘积也表示为字符串形式。
         * num1 和 num2 的长度小于110。
         * num1 和 num2 只包含数字 0-9。
         * num1 和 num2 均不以零开头，除非是数字 0 本身。
         * 不能使用任何标准库的大数类型（比如 BigInteger）或直接将输入转换为整数来处理。
         */
        /**
         * @param {string} num1
         * @param {string} num2
         * @return {string}
         */
        var multiply = function(num1, num2) {
            var l1=num1.length;
            var l2=num2.length;
            var sum=[];
            for(var i=l1-1;i>=0;i--){
                var r=0;//进位
                var cur=[],k= 0,s=0;
                for(var j=l2-1;j>=0;j--){
                    var mul=(num1[i]-'0')*(num2[j]-'0')+r;
                    cur[k]=mul%10;
                    k++;
                    r=parseInt(mul/10);
                }
                if(r!=0){
                    cur.push(r);
                }
                for(var l=cur.length-1;l>=0;l--){
                    s=s*10+cur[l];
                }
                sum.push(s);
            }
            var str='';
            var result=0;
            for(var m=0;m<sum.length;m++){
                sum[m]=sum[m]*Math.pow(10,m);
                result=result+sum[m];
            }
            console.log(sum);
            str=result+"";
            return str;

        };
        var multiplys= function (num1,num2) {
            var str="";
            var l1=num1.length,l2=num2.length;
            var arr=[];
            for(var l=0;l<l1+l2;l++){
                arr[l]=0;
            }
            for(var i=l1-1;i>=0;i--){
                for(var j=l2-1;j>=0;j--){
                    var mul=(num1[i]-'0')*(num2[j]-'0');
                    var p1=i+j,p2=i+j+1,sum=mul+arr[p2];
                    arr[p1]+=parseInt(sum/10);
                    arr[p2]=parseInt(sum%10);

                }
            }
            console.log(arr);
            var cur=-1;
            for(var n=0;n<arr.length;n++){
                if(arr[n]!=0){
                    cur=n;
                    break;
                }
            }
            if(cur<0){
                return "0";
            }
            for(var m=cur;m<arr.length;m++){
                str=str+arr[m]+'';
            }
            return str;
        };
        var num1="584",num2="18";
        //console.log("123456789"*"987654321");
        console.log(multiplys(num1, num2));
    </script>
</head>

</body>
</html>
