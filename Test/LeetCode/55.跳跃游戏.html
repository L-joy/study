<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 给定一个非负整数数组，你最初位于数组的第一个位置。
         * 数组中的每个元素代表你在该位置可以跳跃的最大长度。
         * 判断你是否能够到达最后一个位置。
         */
        /**
         * @param {number[]} nums
         * @return {boolean}
         */
        var canJump = function(nums) {
            var arr=[];
            arr[0]=0;
            for(var i=1;i<nums.length;i++){
                arr[i]=Math.max(arr[i-1],nums[i-1])-1;
                if(arr[i]<0){
                    return false;
                }
            }
            for(var j=0;j<arr.length;j++){
                console.log(arr[j]);
            }
            return true;
        };
        var nums=[2,3,1,0,0,1];
        console.log(canJump(nums));
    </script>
</head>

</html>
