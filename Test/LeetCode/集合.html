<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //阶乘——方法一
        function factoria(num){
            if(num<=1){
                return 1;
            }else{
                return num*factoria(num-1);
            }
        }
        //方法二——argument对象中含有属性callee：指向拥有argument这个对象的函数
        function factoria1(num){
            if(num<=1){
                return 1;
            }else{
                return num*arguments.callee(num-1);
            }
        }
        console.log(factoria1(10));
        /**
         * 函数中包含两个非继承来的方法：apply()和call()
         * 作用：在特定的作用域中调用函数，实际上等于设置函数体内this的值
         * apply(运行函数的作用域：this，参数数组)
         * call(this,参数1，参数2，参数3....)
         * bind(this);
         */


    </script>
</head>
