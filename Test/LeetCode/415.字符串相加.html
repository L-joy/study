<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和。
         * 注意：
         * num1 和num2 的长度都小于 5100.
         * num1 和num2 都只包含数字 0-9.
         * num1 和num2 都不包含任何前导零。
         * 你不能使用任何內建 BigInteger 库， 也不能直接将输入的字符串转换为整数形式。
         */
        /**
         * @param {string} num1
         * @param {string} num2
         * @return {string}
         */
        var addStrings = function(num1, num2) {
            var str='',num="";
            var l1=num1.length,l2=num2.length;
            if(l1>l2){
                num=num1;
            }else{
                num=num2;
            }
            var arr=[];
            for(var l=0;l<l1+l2;l++){
                arr[l]=0;
            }
            var len=arr.length-1,q=0,p=0;
            var add=0;
            for(var i=l1-1,j=l2-1;Math.max(i,j)>=0;i--,j--){
                if(Math.min(i,j)<0){
                    add=num[Math.max(i,j)]-'0';
                }else{
                    add=(num1[i]-'0')+(num2[j]-'0');
                }
                q=len;
                p=q-1;
                arr[q]+=parseInt(add%10);
                arr[p]=parseInt(add/10);
                if(arr[q]>=10){
                    arr[p]=parseInt(arr[q]/10);
                    arr[q]=parseInt(arr[q]%10);
                }
                len--;
            }
            console.log(arr);
            var cur=-1;
            for(var k=0;k<arr.length;k++){
                if(arr[k]!=0){
                    cur=k;
                    break;
                }
            }
            if(cur<0){
                return "0";
            }
            for(var h=cur;h<arr.length;h++){
                str=str+arr[h];
            }
            return str;

        };
        var num1="584",num2="18";
       console.log(addStrings(num1, num2));
        //console.log(123456789+987654321);
    </script>
</head>
<body>

</body>
</html>
