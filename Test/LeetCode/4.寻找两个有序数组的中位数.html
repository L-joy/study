<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        //给定两个大小为 m 和 n 的有序数组 nums1 和 nums2。请你找出这两个有序数组的中位数，并且要求算法的时间复杂度为 O(log(m + n))。
        /**
         * @param {number[]} nums1
         * @param {number[]} nums2
         * @return {number}
         */
        var findMedianSortedArrays = function(nums1, nums2) {
            var len1=nums1.length;
            var len2=nums2.length;
            var i= 0,j= 0,k= 0;
            var newarr=[len1+len2];
            if(len1==0){
                if(len2%2==0){
                    return (nums2[len2/2]+nums2[(len2/2)-1])/2;
                }else{
                    return nums2[parseInt(len2/2)];
                }
            }
            if(len2==0){
                if(len1%2==0){
                    return (nums1[len1/2]+nums1[(len1/2)-1])/2;
                }else{
                    return nums1[parseInt(len1/2)];
                }
            }
            if(len1!=0&&len2!=0){
                while(i<len1||j<len2){
                    if(nums1[i]>nums2[j]){
                        newarr[k]=nums2[j];
                        j++;
                        k++;
                    }else{
                        newarr[k]=nums1[i];
                        i++;
                        k++;
                    }
                    while(i==len1&&j<len2){
                        for(var l=k;l<len1+len2;l++){
                            newarr[l]=nums2[j];
                            j++;
                        }
                    }
                    while(j==len2&&i<len1){
                        for(var l=k;l<len1+len2;l++){
                            newarr[l]=nums1[i];
                            i++;
                        }
                    }
                }
                if(newarr.length%2!=0){
                    return newarr[parseInt(newarr.length/2)];
                }else{
                    return (newarr[newarr.length/2]+newarr[(newarr.length/2)-1])/2;
                }
            }
        };
        var arr1=[1,3];
        var arr2=[2,4];
        var result=findMedianSortedArrays(arr1,arr2);
        console.log(result);
    </script>
</head>
