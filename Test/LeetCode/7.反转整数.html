<!DOCTYPE html>

    <script>
        //给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
        /**
         * @param {number} x
         * @return {number}
         */
        var reverse = function(x) {
            var newnum=0;
            var flag=1;
            if(x<0){
                flag=-1;
                x=-x;
            }
            while(x>0){
                newnum=x%10+newnum*10;
                x=parseInt(x/10);
            }
            newnum=newnum*flag;
            if(newnum>((Math.pow(2,31))-1)||newnum<(-Math.pow(2,31))){
                return 0;
            }else{
                return newnum;
            }

        };
        var reverse1= function (x) {
            var flag=1;
            if(x<0){
                x=-x;
                flag=-1;
            }
            var str= x.toString();
            var newstr="";
            for(var i=str.length-1;i>=0;i--){
                newstr=newstr+str[i];
            }
            newstr=parseInt(newstr)*flag;
            if(newstr>((Math.pow(2,31))-1)||newstr<(-Math.pow(2,31))){
                return 0;
            }else{
                return newstr;
            }
        };
        var x=153;
        var result=reverse1(x);
        console.log(result);
    </script>
