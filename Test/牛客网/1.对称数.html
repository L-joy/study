<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        for(var i=1;i<256;i++){
            var result=i*i;
            if(symmetry(result)){
                console.log(i+"*"+i+"="+result);
                console.log("啦啦啦啦")

            }
        }
        function symmetry(x){
            var arr=[];
            while(x!=0){
                var num1=parseInt(x%10);
                x=parseInt(x/10);
                arr[arr.length]=num1;
            }
            var len=parseInt(arr.length/2);
            for(var i=0;i<len;i++){
                if(arr[i]!=arr[arr.length-i-1]){
                    return false;
                }
            }
            return true;
        }

    </script>
</head>
