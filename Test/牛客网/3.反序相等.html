    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
       var arr=[];
       var t=0;
       for(var l=1;l<=9;l++) {
           for (var i = 0; i <= 9; i++) {
               for (var j = 0; j <= 9; j++) {
                   for (var k = 0; k <= 9; k++) {
                       if ((9 * (1000*l+100 * i + 10 * j + k)) == (1000 * k + 100 * j + 10*i+l)) {
                           arr[t] =1000*l + 100 * i + 10 * j + k;
                           t++;
                       }
                   }
               }
           }
       }
        console.log(arr);
    </script>
