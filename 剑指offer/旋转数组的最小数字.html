<script>

    // var minArray = function (numbers) {

    var minArray = function (numbers) {
        let left = 0, right = numbers.length - 1;
        while(left < right){
            let mid = parseInt((right + left) / 2);
            if (numbers[mid] < numbers[right]) {
                right = mid;
            } else if(numbers[mid] > numbers[right]) {
                left = mid + 1;
            } else {
                right--;
            }
        }
        return numbers[left];
    };



    let num = [2,2,2,2,0,1,2];
    console.log(minArray(num));
</script>
