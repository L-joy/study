<script>
    /**
     * Definition for a binary tree node.
     * 
     */
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    /**
     * @param {number[]} preorder
     * @param {number[]} inorder
     * @return {TreeNode}
     */
    var buildTree = function (preorder, inorder) {
        if(preorder.length === 0 || inorder.length === 0){
            return null;
        }
        if(preorder.length === 1 || inorder.length === 1){
            return new TreeNode(preorder[0]);
        }
        let root = new TreeNode(preorder[0]);
        let index = inorder.indexOf(preorder[0]);

        root.left = buildTree(preorder.slice(1,1 + index), inorder.slice(0, index));
        root.right = buildTree(preorder.slice(1 + index, preorder.length), inorder.slice(1 + index, inorder.length));
        return root;

    };

    let preorder = [3,9,4,1,20,15,7];
    let inorder = [4,9,1,3,15,20,7];

    console.log(buildTree(preorder,inorder));

</script>
