<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findRepeatNumber = function (nums) {
        let map = new Map();
        for(let i = 0; i < nums.length; i++){
            if(!map.has(nums[i])){
                map.set(nums[i], 1);
            }else{
                return nums[i];
            }
        }
    };

    var arr = [2,3,1,0,2,5,3];

    console.log(findRepeatNumber(arr));
</script>
