<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

</body>
<script type="text/babel">
    // ReactDOM.render(
    //     <h1>Hello,world</h1>,
    //     document.getElementById('root')
    // );

    //JSX简介:是一个 JavaScript 的语法扩展
    //在 JSX 语法中，你可以在大括号内放置任何有效的 JavaScript 表达式。
    //例如，2 + 2，user.firstName 或 formatName(user) 都是有效的 JavaScript 表达式。

    // const name = 'Json';
    // const element = <h1>Hello,{name}</h1>;
    // ReactDOM.render(
    //     element,
    //     document.getElementById('root')
    // );

    //在下面的示例中，我们将调用 JavaScript 函数 formatName(user) 的结果，并将结果嵌入到 <h1> 元素中。
    function formatName(user) {
        return user.firstName + ' ' + user.lastName;
    }
    const user = {
        firstName:"Harper",
        lastName:"Perez"
    };
    const element = (
        <h1>hello,{formatName(user)}</h1>
    );
    // ReactDOM.render(
    //     element,
    //     document.getElementById('root')
    // );

    //JSX 也是一个表达式
    //也就是说，你可以在 if 语句和 for 循环的代码块中使用 JSX，
    //将 JSX 赋值给变量，把 JSX 当作参数传入，以及从函数中返回 JSX
    function getGreeting(user) {
        if (user){
            return <h1>hello,{formatName(user)}!</h1>
        }
        return <h1>hello,Strange.</h1>
    }
    // ReactDOM.render(
    //     getGreeting(user),
    //     document.getElementById('root')
    // );
    //JSX 特定属性
    //可以通过使用引号，来将属性值指定为字符串字面量：
    const element1 = <div tabIndex="0"></div>;
    // ReactDOM.render(
    //     element1,
    //     document.getElementById('root')
    // );
    //可以使用大括号，来在属性值中插入一个 JavaScript 表达式：
    const element2 = <img src={user.firstName} />;

    //使用 JSX 指定子元素
    //假如一个标签里面没有内容，你可以使用 /> 来闭合标签，就像 XML 语法一样：
    const element3 = <img src={user.firstName} />;
    // JSX 标签里能够包含很多子元素:
    const element4 = (
        <div>
            <h1>hello</h1>
            <h2>good</h2>
        </div>
    );
    // ReactDOM.render(
    //     element4,
    //     document.getElementById('root')
    // );
    // JSX 防止注入攻击
    // JSX 表示对象
    // Babel 会把 JSX 转译成一个名为 React.createElement() 函数调用。
    // 以下两种示例代码完全等效：
    const element5 = (
        <h1 className="greeting">
            hello,world
        </h1>
    );
    const element6 = React.createElement(
        'h1',
        {className:"greeting"},
        "hello,world"
    );

    ReactDOM.render(
        element6,
        document.getElementById('root')
    );




</script>
</html>
