<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root">

</div>
</body>
<script type="text/babel">
    //受控组件

    // input标签
    class NameForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                value:"",
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({
                value: event.target.value
            });
        }
        handleSubmit(event) {
            console.log("提交的名字：" + this.state.value);
            event.preventDefault();
        }
        render() {
            return (
                <form action="" onSubmit={this.handleSubmit}>
                    <label>
                        姓名：
                        <input type="text" value={this.state.value} onChange={this.handleChange}/>
                    </label>
                    <input type="submit" value="提交"/>
                </form>
            )
        }
    }

    // textarea标签
    class EssayForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                value:"请撰写一篇关于你喜欢的DOM元素的文章"
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({
                value: event.target.value
            });
        }
        handleSubmit(event) {
            console.log("提交的文章：" + this.state.value);
            event.preventDefault();
        }
        render() {
            return (
                <form action="" onSubmit={this.handleSubmit}>
                    <label>
                        文章：
                        <textarea value={this.state.value} onChange={this.handleChange} rows="10" cols="30"/>
                    </label>
                    <input type="submit" value="提交"/>
                </form>
            )
        }
    }
    // select下拉列表标签
    class FlavorForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value:"coconut"};
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({value:event.target.value})
        }
        handleSubmit(event){
            console.log("你最喜欢的风味：" + this.state.value);
            event.preventDefault();
        }
        render() {
            return (
                <div>
                    <NameForm />
                    <EssayForm />
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            请选择你喜欢的风味：
                            <select value={this.state.value} onChange={this.handleChange}>
                                <option value="grapefruit">葡萄柚</option>
                                <option value="lime">酸橙</option>
                                <option value="coconut">椰子</option>
                                <option value="mango">芒果</option>
                            </select>
                        </label>
                        <input type="submit" value="提交" />
                    </form>
                </div>
            )
        }
    }
    // ReactDOM.render(
    //     <FlavorForm />,
    //     document.getElementById('root')
    // )

    //处理多个输入
    class Reservation extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isGoing:true,
                numberOfGuests: 2
            };
            this.handleInputChange = this.handleInputChange.bind(this);
        }
        handleInputChange(event) {
            const target = event.target;
            const value = target.type === "checkbox" ? target.checked : target.value;
            const name = target.name;
            this.setState({
                 [name]: value
                }
            )
        }
        render() {
            return (
                <form action="">
                    <label>
                        参与：
                        <input
                                name="isGoing"
                                type="checkbox"
                                checked={this.state.isGoing}
                                onChange={this.handleInputChange}
                        />
                    </label>
                    <br />
                    <label>
                        来宾人数：
                        <input
                                name="numberOfGuests"
                                type="number"
                                value={this.state.numberOfGuests}
                                onChange={this.handleInputChange}
                        />
                    </label>
                </form>
            )
        }
    }
    ReactDOM.render(
        <Reservation />,
        document.getElementById('root')
    )



</script>
</html>
