    function Blog(props) {
        const sidebar = (
            <ul>
                {props.posts.map((item) =>
                    <li key={item.id}>
                        {item.title}
                    </li>
                )}
            </ul>
        );
        const content = props.posts.map((item) =>
            <div key={item.id}>

                <p>{item.content}</p>
            </div>
        );
        return (
            <div>
                {sidebar}
                <hr />
                {content}
            </div>
        )
    }
