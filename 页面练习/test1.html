<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="one">
    <div class="two"></div>
</div>
</body>
<script>
    var oneObj = document.querySelector(".one");
    var twoObj = oneObj.querySelector(".two");
    console.log(twoObj.webkitMatchesSelector(".two"));
    console.log(twoObj);
    var str = "     Hello World!     ";
    console.log(str.trim());
    console.log(str.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, ''));

    var txt = "a,b,c,d,e";
    console.log(txt.split(","));//["a", "b", "c", "d", "e"]
    console.log(txt.split(" "));//["a,b,c,d,e"]
    console.log(txt.split(/\s+/));//["a,b,c,d,e"]
    console.log(txt.split("|"));//["a,b,c,d,e"]
    var txt1 = "hello";
    console.log(txt1.split(""));//["h", "e", "l", "l", "o"]
</script>
</html>
