<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width:490px;
            height:490px;
            background-color:#eee;
        }
        ul{
            list-style: none;
            width:490px;
            height:490px;
            margin: 0;
            padding: 0;
            background-color:#eee;
        }
        .wrap ul li{
            width: 150px;
            height: 150px;
            margin-left: 10px;
            margin-top: 10px;
            background-color: red;
            color: #ffffff;
            font-size: 40px;
            line-height: 150px;
            text-align: center;
            float: left;
        }
        .wrap ul li:hover{
            background-color: blue;
            font-size: 60px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</div>
</body>
</html>
