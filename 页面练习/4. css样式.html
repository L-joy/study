<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
        }
        #wrap .c1{
            font-size: 30px;
        }
        #wrap .c2{
            color: blue;
        }
        #wrap .c3{
            font-weight: bold;
        }
        #wrap .c4{
            text-decoration: underline;
        }
        #wrap .c5{
            color: white;
            background-color: green;
        }
        #wrap .c6{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="wrap">
    <p class="c1">第1行</p>
    <p class="c2">第2行</p>
    <p class="c3">第3行</p>
    <p class="c4">第4行</p>
    <p class="c5">第5行</p>
    <p class="c6">第6行</p>
</div>

</body>
</html>
