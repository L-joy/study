    <title>hello</title>

<script>
    // document.documentElement属性：该属性始终指向<html>元素
    // document.body:取得对<body>的引用
    // document.doctype:取得对<!DOCTYPE>的引用
    // document.title:获取文档标题
    // document.title = "javascript";：设置文档标题
    // document.URL:获取页面完整URL(即地址栏中显示的URL)
    // document.domain：获取页面的域名
    // document.referrer：获取链接到当前页面的那个页面的URL。
    // 所有这些信息都存在于请求的HTTP头部
    console.log(document.documentElement);
    console.log(document.body);
    console.log(document.doctype);
    console.log(document.title);
    console.log(document.URL);
    console.log(document.domain);
    console.log(document.referrer);

    document.getElementById(ID);
    document.getElementsByClassName(classname);
    document.getElementsByName(name);
    document.getElementsByTagName(tagname);

</script>
</html>
