<!DOCTYPE html>
<html>
<head>
    <meta name="Author" content="微普科技http://www.wiipu.com"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html+css实现左侧菜单样式</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #101a0a;
        }
        #zmkt{
            width: 200px;
        }
        #zmkt li a{
            width: 180px;
            height: 50px;
            line-height: 50px;
            text-align: right;
            right: 20px;
            color: #101a0a;
            padding-right: 20px;
            border-right: 2px solid #888;
        }
        #zmkt li a{
            display: block;
        }
        #zmkt li a:hover{
            color: #bd002a;
            border-right: 2px solid  #bd002a;
        }

    </style>
</head>
<body>
<!--提示:使用html+css完成图示左侧垂直菜单样式，
宽为200px,每条高为50px,字体颜色为#101a0a，
右边框为2px,边框颜色为#888,边框与文字间距20px,
鼠标移入时字体加粗，字体和边框颜色为#bd002a-->
<ul id="zmkt">
    <li><a href="#">首页</a></li>
    <li><a href="#">联系方式</a></li>
    <li><a href="#">地理位置</a></li>
    <li><a href="#">关于我们zmkf</a></li>
</ul>
</body>
</html>
