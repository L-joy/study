<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="微普科技： http://www.wiipu.com" />
    <title>使用js完成隔行换色</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 600px;
            list-style: none;
            margin: 0 auto;
        }
        ul li {
            width: 100%;
            height: 30px;
            margin-top: 5px;
        }
        ul li:nth-child(odd) {
            background-color: #000;
        }
        ul li:nth-child(even) {
            background-color: #aaa;
        }

    </style>
</head>
<body>
<!--使用javascript实现隔行更换背景颜色，奇数行为#aaa;偶数行为#000；-->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
<script>
    //获取所有的li标签
    var list=document.getElementsByTagName("li");
    for(var i=0;i<list.length;i++){

        list[i].style.backgroundColor = i%2==0?"#000":"#aaa";
    }

</script>
</html>
