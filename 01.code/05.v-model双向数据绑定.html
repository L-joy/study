<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind:只能实现数据的单项绑定，从M自动绑定到V中 -->
        <input type="text" :value="msg" style="width: 100%;">
        <!-- 使用v-model指令可以实现表单元素和Model中元素的双向绑定 -->
        <!-- 注意：v-model只能运用在表单元素中 -->
        <!-- 常见表单元素：input(radio,text,address,email...)  select checkbox textarea -->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:"大家都是好学生，爱敲代码爱思考，完美"
            },
            methods: {}
        });
    </script>
</body>

</html>
