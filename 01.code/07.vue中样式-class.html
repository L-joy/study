<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<style>
    .red{
        color: red;
    }
    .thin{
        font-weight: 200
    }
    .italic{
        font-style: italic
    }
    .active{
        letter-spacing: 0.5em;
    }
</style>
<body>
    <div id="app">
        <!-- 第一种方式 -->
        <!-- <h1 :class="['red','thin','italic','active']">很大很大的h1</h1> -->
        <!-- 第二种方式 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','thin','italic',flag?'active':'']">很大很大的h1</h1> -->
        <!-- 第三种方式使用对象代替三元表达式 提高代码可读性-->
        <!-- <h1 :class="['red','thin','italic',{'active':flag}]">很大很大的h1</h1> -->
        <!-- 第四中方式 对象的属性可带引号也可不带-->
        <!-- <h1 :class="{ 'red': true, thin: true, active: false, italic: false}">很大很大的h1</h1> -->
        <!-- 等同于 -->
        <h1 :class="obj">很大很大的h1</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true,
                obj:{ 'red': true, thin: true, active: false, italic: false}
            },
            methods: {}
        });
    </script>
</body>

</html>
