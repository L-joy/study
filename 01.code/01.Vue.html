<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>mysite</title>
    <!--1.导入Vue包-->
    <script src="../lib/vue-2.4.0.js"></script>

</head>
<body>
<!--将来new的这个Vue实例，会控制这个元素中的所有内容-->
<!--Vue实例所控制的这个元素区域——V-->
<div class="app">
   <p>{{msg}}</p>
</div>
<script>
//2.创建一个Vue实例
//当我们导入包后，在浏览器的内存中就多了一个Vue构造函数
//我们new出来的这个vm对象,就是我们MVVM中的——VM调度者
let vm = new Vue({
    el: '.app', //表示当前new的这个Vue实例，要控制页面哪个区域
   //data就是MVVM中的M，用来保存页面中的数据
    data:{ //data属性中，存放的是el中要用到的数据
        msg: '欢迎学习Vue'
    }
})
</script>
</body>
</html>
