<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        body{
            background-color: #000;
        }
        .sun{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            background-color: yellow;
            box-shadow:0 0 30px 3px gold;
            border-radius: 50%;
        }
        .earth{
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            /*transform:translate(-50%,-50%);*/
            border: 1px solid #CCCCCC;
            border-radius: 50%;
            animation: gun 8s linear infinite;
        }
        .earth::before{
            content: "";
            width: 50px;
            height: 50px;
            left: 0;
            top: 50%;
            position: absolute;
            transform:translate(-50%,-50%);
            background-color: dodgerblue;
            border-radius: 50%;
        }
        .moon{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 50%;
            /*transform:translate(-50%,-50%);*/
            /*border: 1px solid #CCCCCC;*/
            border-radius: 50%;
            animation: gun 2s linear infinite;

        }
        .moon::before{
            content: "";
            width: 10px;
            height: 10px;
            left: 0;
            top: 50%;
            position: absolute;
            transform:translate(-50%,-50%);
            background-color: #fff;
            border-radius: 50%;
        }
        .venus{
            width: 600px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            border: 1px solid #CCCCCC;
            border-radius: 50%;
            animation: gun 6s linear infinite;
        }
        .venus::before{
            content: "";
            width: 30px;
            height: 30px;
            left: 0;
            top: 50%;
            position: absolute;
            transform:translate(-50%,-50%);
            background-color: red;
            border-radius: 50%;
        }
        .mars{
            width: 750px;
            height: 750px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            border: 1px solid #CCCCCC;
            border-radius: 50%;
            animation: gun 10s linear infinite;
        }
        .mars::before{
            content: "";
            width: 60px;
            height: 60px;
            left: 0;
            top: 50%;
            position: absolute;
            transform:translate(-50%,-50%);
            background-color: pink;
            border-radius: 50%;
        }
        @keyframes gun {
            0%{
                transform:translate(-50%,-50%) rotate(0deg);

            }
            100%{
                transform:translate(-50%,-50%) rotate(360deg);
            }
        }


    </style>
</head>
<body>
<div class="sun"></div>
<div class="earth">
    <div class="moon"></div>
</div>
<div class="venus"></div>
<div class="mars"></div>
</body>
</html>
