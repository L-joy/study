<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        .box{
            width: 100%;
            height : 100%;
            position: absolute;
            z-index: 0;
        }
        .box img{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box img:target{
            z-index: 5;
        }
        .box img:nth-child(1):target{
            animation: gun1 1s;
        }
        .box img:nth-child(2):target{
            animation: gun2 1s;
        }
        .box img:nth-child(3):target{
            animation: gun3 1s;
        }
        .box img:nth-child(1){
            z-index: 1;
        }
        ul{
            position: absolute;
            z-index: 1;
            width: 300px;
            height: 80px;
            left: 50%;
            margin-left: -150px;
            bottom: 20px;
        }
        ul li{
            float: left;
        }
        ul li a{
            display: block;
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            margin-left: 20px;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            color: red;
            text-decoration: none;
        }
        @keyframes gun1 {
            0%{
                 transform:translateX(-2000px);
             }
            100%{
                transform:translateX(0px);
            }
        }
        @keyframes gun2 {
            0%{
                transform:translateY(-1000px);
            }
            100%{
                transform:translateY(0px);
            }
        }
        @keyframes gun3 {
            0%{
                transform:scale(0.5) rotate(345deg);
            }
            100%{
                transform:scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../../Jackson-yee/31.jpg" id="img1" alt=""/>
    <img src="../../Jackson-yee/32.jpg" id="img2" alt=""/>
    <img src="../../Jackson-yee/33.jpg" id="img3" alt=""/>
</div>
<ul>
    <li><a href="#img1">1</a></li>
    <li><a href="#img2">2</a></li>
    <li><a href="#img3">3</a></li>
</ul>
</body>
</html>
