<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * css3中的动画使用：
         * 类似js中的函数：---先定义 ----再使用
         * js定义函数：
         *    function gun(){函数体}
         * css3定义函数：
         *    @keyframes 函数名 {
         *        from{开始状态}
         *        to{结束状态}
         *    }
         *    调用：
         *    animation：动画名称 持续时间 执行次数(infinite--无限次) alternate(是否反向) linear 延迟时间；
         *
         */
    </script>
    <style>

        .box{
            width: 300px;
            height: 300px;
            background-color: salmon;
            margin: 100px;
            border: 1px solid #000;
            /*调用*/
            /*animation: move 2s 3;*/
            animation: gun 2s;
        }
        /*定义动画*/
        @keyframes move{
            from{

            }
            to{
                transform:translateX(500px);
            }
        }
        /*定义多组动画*/
        @keyframes gun {
            0%{
                transform:translateX(0px) translateY(0px);
                background-color: salmon;
                border-radius: 0;
            }
            25%{transform:translateX(500px) translateY(0px)}
            50%{transform:translateX(500px) translateY(300px)}
            75%{transform:translateX(0px) translateY(300px)}
            100%{
                transform:translateX(0px) translateY(0px);
                background-color: orchid;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
