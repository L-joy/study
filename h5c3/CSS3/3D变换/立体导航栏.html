<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        body{
            background-color: dodgerblue;
        }
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 900px;
            margin: 100px auto;
        }
        li{
            width: 180px;
            height: 80px;
            float: left;
            background-color: dodgerblue;
        }
        li span{
            float: left;
            height: 80px;
            background-color: #ccc;
            cursor: pointer;
        }
        li .left{
            width: 30px;
            transform-origin:left ;
        }
        li:hover .left{
            transform:skew(0deg,-30deg);
        }
        li .right{
            width: 30px;
            transform-origin:right ;
        }
        li:hover .right{
            transform:skew(0deg,30deg);
        }
        li .center{
            width: 120px;
            background-color: #ccc;
            text-align: center;
            line-height: 80px;

        }
        li:hover .center{
            transform:translateY(-17px);
            text-shadow: 5px 5px 3px #333;
            box-shadow: 0 15px 20px -4px #666;

        }

    </style>
</head>
<body>
<ul>
    <li>
        <span class="left"></span>
        <span class="center">易烊千玺</span>
        <span class="right"></span>
    </li>

</ul>
</body>
</html>
