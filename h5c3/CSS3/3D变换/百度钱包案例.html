<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /*border: 1px solid black;*/
            position: relative;
        }
        .box::before,.box::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /*background-color: salmon;*/
            transition: all 2s;
            background:url("../../Jackson-yee/28.jpg") no-repeat;
            /*让盒子背面隐藏*/
            backface-visibility: hidden;
        }
        .box::before{
            transform: rotateY(-180deg);
        }
        .box::after{
            background: url("../../Jackson-yee/45.jpg") no-repeat;
            /*left: 350px;*/
        }
        .box:hover::before{
            transform: rotateY(0deg);
        }
        .box:hover::after{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
