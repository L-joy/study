<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            width: 400px;
            height: 300px;
            background-color: darkturquoise;
            margin: 100px auto;
            transition: all 1s;
        }
        .box:hover{
            /*平移*/
            /*左右平移*/
            /*transform: translateX(300px);*/
            /*上下平移*/
            /*transform: translateY(300px);*/
            /*前后平移，加透视才显示*/
            transform: translateZ(300px);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
