<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .out{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: pink;
            border: 1px solid #000;
            transform:rotateY(66deg);
            /*可以让里面的子盒子保持3D效果*/
            transform-style: preserve-3d;
        }
        .in{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px auto;
            transform:rotateX(132deg);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
