<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 1px dashed red;
            margin: 100px auto;
            border-radius:50% ;
            transform-style:preserve-3d;
            /*transform:rotateX(30deg) rotateY(-30deg);*/
            animation: gun 8s linear infinite;
        }
        img{
            width:250px;
            height:250px;
        }
        .box>div{
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            line-height: 250px;
            font-size: 60px;
            /*color: #daa520;*/
        }
        .left{
            /*background-color: rgba(255, 0, 0, 0.3);*/
            transform-origin:left;
            transform:rotateY(90deg) translate(-125px);
        }
        .right{
            /*background-color: rgba(0, 0, 255, 0.3);*/
            transform-origin:right;
            transform:rotateY(90deg) translate(125px);
        }
        .front{
            /*background-color: rgba(255, 255, 0, 0.3);*/
            transform: translateZ(125px);
        }
        .back{
             /*background-color: rgba(0, 255, 255, 0.3);*/
             transform: translateZ(-125px);
         }
        .up{
            /*background-color: rgba(255, 0, 255, 0.3);*/
            transform: rotateX(90deg) translateZ(-125px);
        }
        .down{
            /*background-color: rgba(99, 66, 33, 0.3);*/
            transform: rotateX(90deg) translateZ(125px);
        }
        @keyframes gun {
            0%{
                transform:rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform:rotateX(360deg) rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<div class="box">
    <div class="front"><img src="../../Jackson-yee/00.jpg" alt=""></div>
    <div class="back"><img src="../../Jackson-yee/01.jpg" alt=""></div>
    <div class="up"><img src="../../Jackson-yee/02.jpg" alt=""></div>
    <div class="down"><img src="../../Jackson-yee/03.jpg" alt=""></div>
    <div class="left"><img src="../../Jackson-yee/04.jpg" alt=""></div>
    <div class="right"><img src="../../Jackson-yee/05.jpg" alt=""></div>
</div>
</body>
</html>
