<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .rotatey{
            width: 400px;
            height: 250px;
            margin: 100px auto;
            perspective: 500px;
        }
        img{
            width: 400px;
            height: 250px;
            transition:transform 2s;
        }
        .rotatey:hover img{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
<div class="rotatey">
    <img src="../../Jackson-yee/49.jpg" alt=""/>
</div>
</body>
</html>
