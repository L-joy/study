<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        /*径向渐变：background-image: radial-gradient(辐射半径,中心点位置,起始颜色,终止颜色);*/
        div:nth-child(1){
            background-image: radial-gradient(at left top,yellow,green);
        }
        div:nth-child(2){
            background-image: radial-gradient(at 50px 50px,yellow,green);
        }
        div:nth-child(3){
            background-image: radial-gradient(at center,yellow,green);
        }
        div:nth-child(4){
            background-image: radial-gradient(at 50px center ,yellow,green);
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
</body>
</html>
