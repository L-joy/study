<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * transform:none(默认值)|transform-function(设置变形函数)
         * transform-function:maxtrix()----矩阵变换
         *                    translate(x轴偏移量,y轴偏移量)----移动元素对象
         *                    scale(宽高缩放比例(number))-----缩放元素对象
         *                    rotate(旋转角度(deg))----旋转元素对象(不变形)
         *                    skew(相对于x轴倾斜角度,相对于y轴倾斜角度)----倾斜元素对象(会变形)
         *
         */
    </script>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
            background-color: darkturquoise;
            margin: 100px auto;
        }
        .box:hover{
            /*旋转45度*/
            /*transform: rotate(45deg);*/
            /*盒子缩小一半*/
            /*transform: scale(0.5);*/
            /*盒子向右移动100px，向下移动100px*/
            /*transform: translate(100px,100px);*/
            /*倾斜盒子*/
            transform: skew(30deg,10deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
