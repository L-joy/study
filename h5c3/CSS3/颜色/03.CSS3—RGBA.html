<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * CSS3中新增了两种颜色模式：
         * 1.RGBA；red green blue（0-255） alpha:透明度（0-1）
         * 2.HSLA: H:色调(0-360;0-red;120:green;240:blue) S:饱和度(0-100%) L:亮度(0-100%) A:alpha透明度(0-1)
         */
    </script>
    <style>
        .out{
            width: 400px;
            height: 400px;
            /*RGBA改变颜色和透明度*/
            /*background-color: rgba(0,0,255,0.3);*/
            /*HSLA改变色调，饱和度和透明度*/
            /*background-color: hsla(0,50%,50%,1);*/
            background-color: hsla(0,50%,50%,1);
            margin: 100px auto;
            border: 1px solid #000;
            /*大盒子变透明*/

        }
        .in{
            width: 200px;
            height: 200px;
            background-color: salmon;
            margin: 100px auto;
        }
        .other{
            width: 300px;
            height: 300px;
            border: 10px solid rgba(0,255,0,0.3);
            font-size: 30px;
            background-color: rgba(255,0,0,0.3);
            color: rgba(0,0,255,0.3);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
<div class="other">
    ABCD
</div>
</body>
</html>
