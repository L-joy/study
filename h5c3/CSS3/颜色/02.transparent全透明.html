<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid #000;
            /*大盒子完全变透明——不影响其内部小盒子，但无法改变透明度的值*/
            background: transparent;
        }
        .in {
            width: 200px;
            height: 200px;
            background-color: salmon;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
