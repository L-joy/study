<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .heart{
            width: 200px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        .heart::before,.heart::after{
            content: "易烊千玺";
            width: 100%;
            height: 100%;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            color: black;
        }
        .heart::after{
            content: "易烊千玺";
            left: 71px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="heart">

</div>
</body>
</html>
