<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        body{
            background-color: #eee;
        }
        .box{
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
            /*边框阴影： box-shadow: 水平位移 垂直位移 模糊程度 阴影大小 阴影颜色;——默认为外阴影，内阴影写inset*/
            box-shadow: 3px 3px 3px 3px #666 inset;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
