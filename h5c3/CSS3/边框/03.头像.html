<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .items{
            width: 1200px;
            height: 400px;
            margin: 100px auto;
        }
        .item{
            width: 280px;
            float: left;
            background-color: #fff;
            margin-right: 20px;
            position: relative;
            box-shadow: 11px 13px 22px 3px  #666;
        }
        .item>img{
            width: 100%;
            height: 200px;
        }
        a>img{
            width: 80px;
            height: 80px;
        }
        .item>a{
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            top: 160px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="items">
    <div class="item"><img src="../../Jackson-yee/31.jpg" alt=""/><a href="#"><img src="../../Jackson-yee/20.jpg" alt=""/></a></div>
    <div class="item"><img src="../../Jackson-yee/32.jpg" alt=""/><a href="#"><img src="../../Jackson-yee/21.jpg" alt=""/></a></div>
    <div class="item"><img src="../../Jackson-yee/33.jpg" alt=""/><a href="#"><img src="../../Jackson-yee/22.jpg" alt=""/></a></div>
    <div class="item"><img src="../../Jackson-yee/34.jpg" alt=""/><a href="#"><img src="../../Jackson-yee/23.jpg" alt=""/></a></div>
</div>
</body>
</html>
