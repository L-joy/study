<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 盒子模型（放图比较）：
         * box-sizing: content-box;（外加模式）——设置的放内容区域的大小
         * box-sizing: border-box;（内减模式）——设置的是最大盒子的大小；如果加padding border，只会减小放内容区域
         */
    </script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 20px;
        }
        .box2,.box3{
            border: 25px burlywood solid;
            padding:25px;
        }
        .box2{
            box-sizing: border-box;
            /*box-sizing: content-box;*/
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
