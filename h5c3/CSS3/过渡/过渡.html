<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 过渡：
         * transition:过渡属性 持续时间 速度曲线 延迟时间;——过渡必须加给盒子本身
         * transition:width 2s,background-color 2s;
         * 如果所有的过渡属性一样，简写：transition:all 2s;
         * 过渡属性：transition-property
         * 过渡持续时间：transition-duration
         * 过渡运动曲线：transition-timing-function: linear;(匀速)
         *              transition-timing-function: ease;(减速)
         *              transition-timing-function: ease-in;(加速)
         *              transition-timing-function: ease-out;(减速)
         *              transition-timing-function: ease-in-out;(先加速后减速)
         * 过渡延迟：transition-delay
         */
    </script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            /*过渡：transition:过渡属性 持续时间 速度曲线 延迟时间;——过渡必须加给盒子本身*/
            /*transition:width 2s,background-color 2s;*/
            /*如果所有的过渡属性一样，简写：transition:all 2s；*/
            /*transition:all 2s linear 1s;*/
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in;
            transition-delay: 1s;
            /*简写*/
            transition: all 2s ease-in 1s;

            
        }
        .box:hover{
            width: 600px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
