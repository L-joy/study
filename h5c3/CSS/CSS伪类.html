<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-letter{
            /*color: red;*/
            /*font-size: 24px;*/
        }
        p.article:first-letter{
            color: #3c763d;
            font-size: 26px;
        }
        .single-resume{
            width: 600px;
            padding: 0 30px 0 50px;
            position: relative;
        }
        .single-resume:before{
            content: "";
            width: 0;
            height: 0;
            top: 9px;
            left: 0;
            border: 6px solid black;
            border-radius: 50%;
            position: absolute;
        }
        .single-resume:after{
            content: "";
            width: 0;
            height: 0;
            top: 8.5px;
            left: 0.5px;
            border: 5px solid #31b0d5;
            border-radius: 50%;
            position: absolute;

        }
        .single-resume .date{
            background: #31b0d5;
            color: black;
            display: block;
            float: left;
            font-size: 12px;
            font-weight: 600;
            line-height: 16px;
            margin: 9px 0 10px 0;
            padding: 4px 15px;
            position: relative;
        }
        .single-resume .date:before{
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            left: -20px;
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent black transparent transparent;
        }
        .single-resume .details{
            width: 100%;
        }
        .fix{
            overflow: hidden;
        }
        .border-demo{
            width: 0;
            height: 0;
            border: 40px solid;
            border-color: transparent transparent red transparent;
            margin-bottom: 20px;
        }
        .blue{
            width: 0;
            height: 0;
            border-width: 0 40px 40px 40px;
            border-style: solid;
            border-color: transparent transparent blue transparent;
            position: relative;
            margin-bottom: 20px;
        }
        .blue:after{
            content: "";
            width: 0;
            height: 0;
            top: 2px;
            left: -38px;
            position: absolute;
            border-width: 0 38px 38px 38px;
            border-style: solid;
            border-color: transparent transparent #ffffff transparent;

        }
        .right-angle{
            width: 0;
            height: 0;
            border-width: 40px 40px 40px 0;
            border-style: solid;
            border-color: blue green yellow red;
        }
    </style>
</head>
<body>
<p>This is a p tag</p>
<p class="article">This is a p tag named article</p>
<p class="article">This is a p tag named article</p>
<div class="single-resume">
    <span class="date">2019年7月</span>
    <div class="details fix">
        <h3>前端开发- <span>芝麻开发</span></h3>
        <p>参与村游网项目</p>
    </div>
</div>

<div class="border-demo"></div>

<div class="blue"></div>

<div class="right-angle"></div>
</body>
</html>
