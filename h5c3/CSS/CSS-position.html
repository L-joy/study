<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pos-left{
            position: relative;
            left: -20px;
        }
        .pos-right{
            position: relative;
            left: 20px;
        }
        .pos-abs{
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<!--<h2>正常位置</h2>-->
<!--相对定位会按照元素的原始位置对该元素进行移动。-->
<!--<h2 class="pos-left">左移</h2>-->
<!--<h2 class="pos-right">右移</h2>-->

<h2 class="pos-abs">绝对定位</h2>
<p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
</body>
</html>
