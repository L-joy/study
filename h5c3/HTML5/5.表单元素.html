<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        form{
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }

    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>表单元素</legend>
        <label>
            用户名：<input type="text" name="userName"/>
        </label>
        <label>
            密码：<input type="password" name="pwd"/>
        </label>
        <label>
            性别：<input type="text" name="sex" list="sex"/>
        </label>
        <!--定义数据列表-->
        <datalist id="sex">
            <option>男</option>
            <option>女</option>
            <option>不详</option>
        </datalist>
        <label>
            推荐人：<output>易烊千玺</output>
        </label>
        <br/><br/>
        <label for="#">
            加密类型：<keygen name="security"/>
        </label>
        <br/><br/>
        <label for="#">
            度量器：<meter value="50"></meter>
        </label>
        <br/>
        <!--进度条-->
        <progress value="40" max="100" min="0"></progress>
        <input type="submit" value="提交"/>
    </fieldset>
</form>
</body>
</html>
