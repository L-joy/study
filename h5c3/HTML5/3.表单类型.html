<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <script>
        /**
         * 表单：收集用户信息，自动验证表单
         * 新增：
         * email
         * color：取色器
         * url
         * time
         * number
         * tel
         * week周  date日期  datetime时间
         * range：滑动条
         */
    </script>
    <style>
        form{
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<!--type:表单类型-->
<!--<input type="file"/>-->
<!--表单域-->
<form action="">
    <!--表单分组-->
    <fieldset>
        <legend>表单属性</legend>
        <label>
            email:<input type="email" name="email"/>
        </label>
        <label>
            url:<input type="url" name="url"/>
        </label>
        <label>
            number:<input type="number" name="number" step="3"/>
        </label>
        <label>
            tel:<input type="tel" name="tel"/>
        </label>
        <label>
            search:<input type="search" name="search"/>
        </label>
        <label>
            range:<input type="range" name="range" value="100"/>
        </label>
        <label>
            color:<input type="color" name="color" />
        </label>
        <label>
            time:<input type="time" name="time"/>
        </label>
        <label>
            date:<input type="date" name="date"/>
        </label>
        <label>
           month:<input type="month" name="month"/>
        </label>
        <label>
            week:<input type="week" name="week"/>
        </label>
        <input type="submit" value="提交"/>
    </fieldset>

</form>
</body>
</html>
