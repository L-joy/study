<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    定义默认链接-->
    <base href="http://www.baidu.com">
<!--    定义默认样式-->
    <basefont color="red" size="5">

</head>
<body>
<!--定义缩写-->
<abbr title="People's Republic of China">PRC</abbr>
<acronym title="People's Republic of China">PRC</acronym>
<address>定义文档或文章的作者的信息</address>
<b>粗体文本</b>
<bdo dir="rtl">改变文本方向</bdo>
<blockquote>标记长的引用</blockquote>
<del>文档中已经删除的</del><ins>新插入的文本</ins>
<table border="1" width="400px">
    <caption>表格的标题</caption>
    <thead>
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1.1</td>
            <td>2.1</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </tbody>
</table>
<dl>
    <dt>计算机</dt>
    <dd>用来计算的......</dd>
    <dt>显示器</dt>
    <dd>以视觉方式显示......</dd>
</dl>

<i>斜体</i>
<em>强调</em>
<strong>强调</strong>
<form action="">
    <fieldset>
        <legend>组合标题</legend>
        height: <input type="text" />
        width: <input type="text" />
    </fieldset>
</form>
<link rel="stylesheet" href="#">
<hr>


<!--HTML5新标签-->
<article>独立内容</article>
<aside>侧边栏</aside>
<audio src="../mp3/1.mp3">音频</audio>
<ul>
    <li>Username: <bdi dir="ltr">改变文本方向</bdi></li>
</ul>
<big>大号字体效果</big>
<canvas>定义图片</canvas>
<menu>
    <command onclick="alert('hello world!')">按钮</command>
</menu>
<input list="cars" id="myCar">
<datalist id="cars">
    <option value="BMW"></option>
    <option value="Ford"></option>
    <option value="Volvo"></option>
</datalist>
<details>
    <summary>details的标题</summary>
    <p>细节细节细节细节...........</p>
</details>
<dialog open>这里是打开的对话框</dialog>
<!--定义嵌入的内容-->
<embed src="" type="">
<figure>
    <figcaption>figure元素标题</figcaption>
</figure>
<footer>定义页脚</footer>
<header>定义页眉</header>
<main>主要内容</main>
<mark>高亮显示</mark>
</body>
</html>
