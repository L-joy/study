<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .container{
            width: 1200px;
            height: 1300px;
            margin: 0 auto;
        }
        .head {
            width: 100%;
            height: 200px;
            background-color: darkturquoise;
        }

        .nav {
            width: 100%;
            height: 50px;
            background-color: fuchsia;
        }

        .main {
            width: 1200px;
            height: 800px;
        }

        .aside {
            float: left;
            width: 400px;
            height: 100%;
            background-color: gold;
        }

        .article {
            float: left;
            width: 800px;
            height: 100%;
            background-color: darksalmon;
        }

        .footer {
            width: 100%;
            height: 200px;
            background-color: salmon;
        }
    </style>
</head>
<body>
<!--网页经典布局-->
<div class="container">
    <!--头部-->
    <div class="head"></div>
    <!--导航-->
    <div class="nav"></div>
    <!--主题-->
    <div class="main">
        <div class="aside"></div>
        <div class="article"></div>
    </div>
    <!--底部-->
    <div class="footer"></div>
</div>
</body>
</html>
