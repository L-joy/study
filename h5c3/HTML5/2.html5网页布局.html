<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mysite</title>
    <style>
        .container{
            width: 1200px;
            height: 1300px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 200px;
            background-color: darkturquoise;
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: fuchsia;
        }

        section {
            width: 1200px;
            height: 800px;
        }

        aside {
            float: left;
            width: 400px;
            height: 100%;
            background-color: gold;
        }

        article {
            float: left;
            width: 800px;
            height: 100%;
            background-color: darksalmon;
        }

        footer {
            width: 100%;
            height: 200px;
            background-color: salmon;
        }
    </style>
</head>
<body>
<!--注意：IE8以下的浏览器不支持h5标签-->
<!--解决办法：引入html5shiv.js文件-->
<!--语义化标签-->
<div class="container">
    <header>头部</header>
    <nav>导航</nav>
    <section>
        <aside>侧边栏</aside>
        <article>文章</article>
    </section>
    <footer>底部</footer>
</div>
</body>
</html>
